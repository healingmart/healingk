<!DOCTYPE html>
<html lang="ko">
<head>

    <title>üé™ ÌûêÎßÅK Ï∂ïÏ†ú | ÌïúÍµ≠ Ïã§ÏãúÍ∞Ñ Ï∂ïÏ†ú Ï†ïÎ≥¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ÌååÏä§ÌÖî Ïª¨Îü¨ ÌåîÎ†àÌä∏ */
        :root {
            --pastel-lavender: #E8E2FF;

            padding: 0;

        }

        /* Ìó§Îçî */
        .header {

            padding: 24px 20px;

            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.4rem);

        .header .subtitle {

        }

        /* ÏßÄÏó≠ ÏÑ†ÌÉù */
        .region-bar {

        .region-scroll {

        }

        .region-scroll::-webkit-scrollbar {

        }

        .region-btn {
            flex-shrink: 0;
            padding: 8px 16px;
            background: var(--soft-gray);
            color: var(--text-secondary);
            border: none;
            border-radius: 20px;

        }

        .region-btn.active {

        .region-btn:hover {

        }

        /* ÌÜµÍ≥Ñ Ïπ¥Îìú */
        .stats-container {

        }

        .stats-grid {

        .stat-card {

        .stat-card:hover {

        }

        .stat-number {

        }

        .stat-label {

        }

        /* ÌÉ≠ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
        .tab-nav {
            display: flex;
            background: var(--soft-gray);
            border-radius: var(--border-radius);
            padding: 4px;
            margin-bottom: 20px;
        }

        .tab-btn {

            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab-btn.active {
            background: var(--white);
            color: var(--text-primary);
            box-shadow: var(--shadow-soft);
        }

        /* Ï∂ïÏ†ú Î¶¨Ïä§Ìä∏ */
        .festivals-section {

        }

        .festival-card {
            background: var(--white);

            border: 1px solid rgba(0,0,0,0.04);
            position: relative;
            overflow: hidden;
        }

        .festival-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--pastel-coral), var(--pastel-peach), var(--pastel-mint));
        }

        .festival-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .festival-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 12px;
        }

        .festival-title {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            flex: 1;
        }

        .festival-status {
            flex-shrink: 0;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .status-ongoing {
            background: var(--pastel-sage);
            color: #2D5016;
        }

        .status-upcoming {

        .festival-meta {
            display: grid;

            gap: 12px;

        }

        .meta-item {
            display: flex;
            align-items: center;

            font-size: 14px;
            color: var(--text-secondary);
        }

        .meta-icon {
            width: 16px;
            height: 16px;

            align-items: center;
            justify-content: center;
        }

        .festival-description {
            background: var(--soft-gray);
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;

        }

        .festival-actions {
            display: flex;

        }

        .action-btn {
            flex: 1;
            padding: 10px 12px;

            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--pastel-coral), var(--pastel-pink));
            color: var(--text-primary);
        }

        .btn-secondary {

            color: var(--text-secondary);
        }

        .action-btn:hover {

            box-shadow: var(--shadow-soft);
        }

        /* Ïä§ÏºàÎ†àÌÜ§ UI */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-soft);
        }

        .skeleton-title {
            height: 24px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .skeleton-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .skeleton-meta-item {
            height: 16px;
            border-radius: 4px;
        }

        .skeleton-description {
            height: 60px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .skeleton-actions {
            display: flex;
            gap: 8px;
        }

        .skeleton-btn {
            flex: 1;
            height: 36px;
            border-radius: 12px;
        }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Î°úÎî© ÏÉÅÌÉú */
        .loading-container {
            padding: 40px 20px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--soft-gray);
            border-top: 3px solid var(--pastel-coral);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (min-width: 640px) {
            .main-container {
                max-width: 640px;
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0,0,0,0.1);
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .festival-meta {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                position: static;
            }
            
            .region-bar {
                position: static;
            }
        }

        @media (min-width: 768px) {
            .festival-meta {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .festival-actions {
                max-width: 300px;
            }
        }

        /* Î∏îÎ°úÍ∑∏Ïä§Ìåü ÏûÑÎ≤†Îìú ÏµúÏ†ÅÌôî */
        @media (max-width: 639px) {
            .header {
                padding: 16px;
            }
            
            .festivals-section {
                padding: 0 12px 12px;
            }
            
            .festival-card {
                padding: 16px;
                margin-bottom: 12px;
            }
            
            .stats-container {
                padding: 16px 12px;
            }
        }

        /* Ï†ëÍ∑ºÏÑ± Î∞è ÏÇ¨Ïö©ÏÑ± Í∞úÏÑ† */
        .festival-card:focus-within {
            outline: 2px solid var(--pastel-coral);
            outline-offset: 2px;
        }

        .action-btn:focus {
            outline: 2px solid var(--pastel-coral);
            outline-offset: 2px;
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ïßï */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--soft-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--pastel-coral);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--pastel-pink);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Ìó§Îçî -->
        <header class="header">
            <h1>üé™ ÌûêÎßÅK Ï∂ïÏ†ú</h1>
            <p class="subtitle">Ï†ÑÍµ≠ Ïã§ÏãúÍ∞Ñ Ï∂ïÏ†ú Ï†ïÎ≥¥Î•º ÌïúÎààÏóê</p>
        </header>

        <!-- ÏßÄÏó≠ ÏÑ†ÌÉù Î∞î -->
        <div class="region-bar">
            <div class="region-scroll" id="regionScroll">
                <button class="region-btn active" data-region="ÏÑúÏö∏">ÏÑúÏö∏</button>
                <button class="region-btn" data-region="Î∂ÄÏÇ∞">Î∂ÄÏÇ∞</button>
                <button class="region-btn" data-region="Ï†úÏ£º">Ï†úÏ£º</button>
                <button class="region-btn" data-region="Í∞ïÎ¶â">Í∞ïÎ¶â</button>
                <button class="region-btn" data-region="Ï†ÑÏ£º">Ï†ÑÏ£º</button>
                <button class="region-btn" data-region="ÎåÄÍµ¨">ÎåÄÍµ¨</button>
                <button class="region-btn" data-region="Í¥ëÏ£º">Í¥ëÏ£º</button>
                <button class="region-btn" data-region="ÎåÄÏ†Ñ">ÎåÄÏ†Ñ</button>
            </div>
        </div>

        <!-- ÌÜµÍ≥Ñ ÏÑπÏÖò -->
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">-</div>
                    <div class="stat-label">Ï†ÑÏ≤¥</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="ongoingCount">-</div>
                    <div class="stat-label">ÏßÑÌñâÏ§ë</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="upcomingCount">-</div>
                    <div class="stat-label">ÏòàÏ†ï</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="weekendCount">-</div>
                    <div class="stat-label">Ï£ºÎßê</div>
                </div>
            </div>

            <!-- ÌÉ≠ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
            <div class="tab-nav">
                <button class="tab-btn active" data-filter="all">Ï†ÑÏ≤¥</button>
                <button class="tab-btn" data-filter="ongoing">ÏßÑÌñâÏ§ë</button>
                <button class="tab-btn" data-filter="upcoming">ÏòàÏ†ï</button>
                <button class="tab-btn" data-filter="weekend">Ï£ºÎßê</button>
            </div>
        </div>

        <!-- Ï∂ïÏ†ú Î™©Î°ù -->
        <div class="festivals-section" id="festivalsContainer">
            <!-- Ïä§ÏºàÎ†àÌÜ§ UI (Î°úÎî© Ï§ë) -->
            <div class="skeleton-card">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton-meta">
                    <div class="skeleton skeleton-meta-item"></div>
                    <div class="skeleton skeleton-meta-item"></div>
                    <div class="skeleton skeleton-meta-item"></div>
                    <div class="skeleton skeleton-meta-item"></div>
                </div>
                <div class="skeleton skeleton-description"></div>
                <div class="skeleton-actions">
                    <div class="skeleton skeleton-btn"></div>
                    <div class="skeleton skeleton-btn"></div>
                </div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton-meta">
                    <div class="skeleton skeleton-meta-item"></div>
                    <div class="skeleton skeleton-meta-item"></div>
                    <div class="skeleton skeleton-meta-item"></div>
                    <div class="skeleton skeleton-meta-item"></div>
                </div>
                <div class="skeleton skeleton-description"></div>
                <div class="skeleton-actions">
                    <div class="skeleton skeleton-btn"></div>
                    <div class="skeleton skeleton-btn"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentRegion = 'ÏÑúÏö∏';
        let currentFilter = 'all';
        let allFestivals = [];
        const API_BASE = 'https://healingk.vercel.app/api';

        // DOM ÏöîÏÜå
        const regionButtons = document.querySelectorAll('.region-btn');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const festivalsContainer = document.getElementById('festivalsContainer');

        // ÌÜµÍ≥Ñ ÏöîÏÜå
        const totalCount = document.getElementById('totalCount');
        const ongoingCount = document.getElementById('ongoingCount');
        const upcomingCount = document.getElementById('upcomingCount');
        const weekendCount = document.getElementById('weekendCount');

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            setupEventListeners();
            loadFestivalData();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // ÏßÄÏó≠ Î≤ÑÌäº
            regionButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    setActiveButton(regionButtons, this);
                    currentRegion = this.dataset.region;
                    loadFestivalData();
                });
            });

            // ÌÉ≠ Î≤ÑÌäº
            tabButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    setActiveButton(tabButtons, this);
                    currentFilter = this.dataset.filter;
                    filterAndDisplayFestivals();
                });
            });
        }

        function setActiveButton(buttons, activeButton) {
            buttons.forEach(btn => btn.classList.remove('active'));
            activeButton.classList.add('active');
        }

        // Ï∂ïÏ†ú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadFestivalData() {
            try {
                showSkeletonLoading();
                
                console.log(`üé™ ${currentRegion} Ï∂ïÏ†ú Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏãúÏûë`);
                
                const response = await fetch(`${API_BASE}/festivals?region=${currentRegion}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    allFestivals = [
                        ...(data.data.ongoing || []),
                        ...(data.data.upcoming || []),
                        ...(data.data.thisWeekend || [])
                    ];
                    
                    // Ï§ëÎ≥µ Ï†úÍ±∞
                    allFestivals = allFestivals.filter((festival, index, self) =>
                        index === self.findIndex(f => f.id === festival.id)
                    );
                    
                    updateStats(data.data.stats);
                    filterAndDisplayFestivals();
                    
                    console.log(`‚úÖ ${currentRegion} Ï∂ïÏ†ú ${allFestivals.length}Í∞ú Î°úÎìú ÏôÑÎ£å`);
                } else {
                    throw new Error('Ï∂ïÏ†ú Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå');
                }
                
            } catch (error) {
                console.error('‚ùå Ï∂ïÏ†ú Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                showErrorState();
            }
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats(stats) {
            if (stats) {
                totalCount.textContent = stats.total || 0;
                ongoingCount.textContent = stats.ongoing || 0;
                upcomingCount.textContent = stats.upcoming || 0;
                weekendCount.textContent = stats.thisWeekend || 0;
            }
        }

        // ÌïÑÌÑ∞ÎßÅ Î∞è ÌëúÏãú
        function filterAndDisplayFestivals() {
            let filtered = [...allFestivals];
            
            switch (currentFilter) {
                case 'ongoing':
                    filtered = filtered.filter(f => f.status === 'ongoing');
                    break;
                case 'upcoming':
                    filtered = filtered.filter(f => f.status === 'upcoming');
                    break;
                case 'weekend':
                    filtered = filtered.filter(f => f.isThisWeekend === true);
                    break;
            }
            
            displayFestivals(filtered);
        }

        // Ï∂ïÏ†ú ÌëúÏãú
        function displayFestivals(festivals) {
            if (!festivals || festivals.length === 0) {
                showEmptyState();
                return;
            }

            const festivalsHTML = festivals.map(festival => `
                <div class="festival-card">
                    <div class="festival-header">
                        <h3 class="festival-title">${festival.title}</h3>
                        <span class="festival-status ${festival.status === 'ongoing' ? 'status-ongoing' : 'status-upcoming'}">
                            ${festival.status === 'ongoing' ? 'ÏßÑÌñâÏ§ë' : 'ÏòàÏ†ï'}
                        </span>
                    </div>
                    
                    <div class="festival-meta">
                        <div class="meta-item">
                            <span class="meta-icon">üìç</span>
                            <span>${festival.region}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">‚è∞</span>
                            <span>${festival.daysLeft}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">üìÖ</span>
                            <span>${festival.startDate}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">üè∑Ô∏è</span>
                            <span>${festival.category}</span>
                        </div>
                    </div>
                    
                    ${festival.description ? `
                    <div class="festival-description">
                        ${festival.description}
                    </div>
                    ` : ''}
                    
                    <div class="festival-actions">
                        ${festival.tel ? `
                        <button class="action-btn btn-primary" onclick="callFestival('${festival.tel}')">
                            üìû Î¨∏Ïùò
                        </button>
                        ` : ''}
                        ${festival.mapx && festival.mapy ? `
                        <button class="action-btn btn-secondary" onclick="showLocation('${festival.mapx}', '${festival.mapy}', '${festival.title}')">
                            üó∫Ô∏è ÏúÑÏπò
                        </button>
                        ` : ''}
                        <button class="action-btn btn-secondary" onclick="shareFestival('${festival.title}', '${festival.location}')">
                            üì§ Í≥µÏú†
                        </button>
                    </div>
                </div>
            `).join('');

            festivalsContainer.innerHTML = festivalsHTML;
        }
