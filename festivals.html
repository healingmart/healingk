    <script>
        let currentData = null;
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadFestivals();
        });

        function setupEventListeners() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });

            document.getElementById('region').addEventListener('change', loadFestivals);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabName);
            });

            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.toggle('active', panel.id === `${tabName}-panel`);
            });
        }

        async function loadFestivals() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading();
            hideError();

            try {
                const region = document.getElementById('region').value;
                const startTime = Date.now();
                
                console.log(`ğŸª ${region} ì¶•ì œ ì •ë³´ ìš”ì²­ ì‹œì‘`);
                
                const response = await fetch(`https://healingk.vercel.app/api/festivals?region=${encodeURIComponent(region)}&numOfRows=30`);
                
                const responseTime = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('ğŸª API ì‘ë‹µ:', data);
                
                if (data.success && data.data) {
                    currentData = data.data;
                    renderAllData();
                    updateCounts();
                    updateApiInfo(data, responseTime);
                } else {
                    throw new Error(data.message || 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }
                
            } catch (error) {
                console.error('âŒ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError(`ì¶•ì œ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨: ${error.message}`);
                currentData = null;
                updateCounts();
            } finally {
                isLoading = false;
                hideLoading();
            }
        }

        function renderAllData() {
            if (!currentData) return;

            // ì‹¤ì œ APIì—ì„œ ë°˜í™˜ëœ ë°ì´í„° êµ¬ì¡° ì‚¬ìš©
            const allFestivals = [];
            
            if (currentData.ongoing) allFestivals.push(...currentData.ongoing);
            if (currentData.upcoming) allFestivals.push(...currentData.upcoming);
            if (currentData.thisWeekend) allFestivals.push(...currentData.thisWeekend);

            // ì¤‘ë³µ ì œê±° (id ê¸°ì¤€)
            const uniqueFestivals = allFestivals.filter((festival, index, self) => 
                index === self.findIndex(f => f.id === festival.id)
            );

            console.log(`ğŸª ë Œë”ë§í•  ì¶•ì œ: ${uniqueFestivals.length}ê°œ`);

            renderTab('all', uniqueFestivals);
            renderTab('ongoing', currentData.ongoing || []);
            renderTab('upcoming', currentData.upcoming || []);
            renderTab('weekend', currentData.thisWeekend || []);
        }

        function renderTab(tabName, festivals) {
            const container = document.getElementById(`${tabName}-festivals`);
            const emptyState = document.getElementById(`${tabName}-empty`);

            if (!festivals || festivals.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = festivals.map(createFestivalCard).join('');
        }

        function createFestivalCard(festival) {
            const statusClass = festival.status === 'ongoing' ? 'status-ongoing' : 'status-upcoming';
            const statusText = festival.status === 'ongoing' ? 'ì§„í–‰ì¤‘' : 'ì˜ˆì •';
            
            // ì‹¤ì œ ë°ì´í„° ì²´í¬
            const hasPhone = festival.tel && festival.tel !== '' && festival.tel !== '1330';
            const hasCoords = festival.mapx && festival.mapy;
            const location = festival.location || festival.addr1 || 'ìœ„ì¹˜ ì •ë³´ ì—†ìŒ';
            
            return `
                <div class="festival-card">
                    <div class="festival-image">
                        ğŸª

                    </div>
                    <div class="festival-info">
                        <h3 class="festival-title">${festival.title || 'ì œëª© ì—†ìŒ'}</h3>
                        <div class="festival-meta">

                                <span>${location}</span>
                            </div>

                                <span>${festival.startDate || 'ë‚ ì§œë¯¸ì •'} ~ ${festival.endDate || 'ë‚ ì§œë¯¸ì •'}</span>
                            </div>
                            ${hasPhone ? `

                                <i class="fas fa-phone meta-icon"></i>
                                <span>${festival.tel}</span>
                            </div>
                            ` : ''}
                            <div class="meta-item">
                                <i class="fas fa-tag meta-icon"></i>
                                <span>${festival.category || 'ì¼ë°˜ì¶•ì œ'}</span>
                            </div>
                        </div>
                        <div class="festival-actions">
                            <button class="action-btn primary" onclick="searchOnKakaoMap('${location}', '${festival.title}')">
                                <i class="fas fa-search"></i> ì§€ë„ê²€ìƒ‰
                            </button>
                            ${hasPhone ? `

                                <i class="fas fa-phone"></i> ì „í™”
                            </a>
                            ` : `

                                <i class="fas fa-phone"></i> ì „í™”ë²ˆí˜¸ ì—†ìŒ
                            </button>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        function updateCounts() {
            if (!currentData) {
                // ë°ì´í„°ê°€ ì—†ì„ ë•Œ
                document.getElementById('all-count').textContent = '0';
                document.getElementById('ongoing-count').textContent = '0';
                document.getElementById('upcoming-count').textContent = '0';
                document.getElementById('weekend-count').textContent = '0';
                return;
            }

            const ongoingCount = currentData.ongoing?.length || 0;
            const upcomingCount = currentData.upcoming?.length || 0;
            const weekendCount = currentData.thisWeekend?.length || 0;
            
            // ì¤‘ë³µ ì œê±°ëœ ì „ì²´ ì¹´ìš´íŠ¸
            const allFestivals = [];
            if (currentData.ongoing) allFestivals.push(...currentData.ongoing);
            if (currentData.upcoming) allFestivals.push(...currentData.upcoming);
            if (currentData.thisWeekend) allFestivals.push(...currentData.thisWeekend);
            
            const uniqueCount = allFestivals.filter((festival, index, self) => 
                index === self.findIndex(f => f.id === festival.id)
            ).length;

            document.getElementById('all-count').textContent = uniqueCount;
            document.getElementById('ongoing-count').textContent = ongoingCount;
            document.getElementById('upcoming-count').textContent = upcomingCount;
            document.getElementById('weekend-count').textContent = weekendCount;
        }

        function updateApiInfo(data, responseTime) {
            document.getElementById('response-time').textContent = responseTime + 'ms';
            document.getElementById('data-source').textContent = data.method || 'unknown';
            
            const apiInfoEl = document.getElementById('api-info');
            if (data.message) {
                apiInfoEl.textContent = `â„¹ï¸ ${data.message}`;
                apiInfoEl.style.display = 'block';
            } else {
                apiInfoEl.style.display = 'none';
            }
        }

        function searchOnKakaoMap(location, title) {
            const query = encodeURIComponent(`${location} ${title}`.trim());
            const kakaoUrl = `https://map.kakao.com/link/search/${query}`;
            window.open(kakaoUrl, '_blank');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.style.display = 'none';
            });
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelectorAll('.tab-panel').forEach(panel => {
                if (panel.classList.contains('active')) {
                    panel.style.display = 'block';
                }
            });
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
