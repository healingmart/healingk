<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌûêÎßÅK Ï∂ïÏ†ú Ï†ïÎ≥¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8fafc;
            color: #333;
            line-height: 1.5;
        }

        .festival-widget {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .widget-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .widget-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .control-bar {
            padding: 15px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            min-width: 120px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: #5a67d8;
        }

        .tab-nav {
            display: flex;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: #f8fafc;
        }

        .tab-count {
            background: #e5e7eb;
            color: #374151;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .tab-btn.active .tab-count {
            background: #667eea;
            color: white;
        }

        .tab-content {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .tab-panel {
            display: none;
            padding: 20px;
        }

        .tab-panel.active {
            display: block;
        }

        .festival-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .festival-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .festival-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .festival-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            position: relative;
        }

        .festival-status {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-ongoing {
            background: #10b981;
            color: white;
        }

        .status-upcoming {
            background: #f59e0b;
            color: white;
        }

        .festival-info {
            padding: 15px;
        }

        .festival-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .festival-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 10px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .meta-icon {
            width: 12px;
            color: #667eea;
        }

        .festival-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.8rem;
            color: #374151;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #f3f4f6;
        }

        .action-btn.primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .action-btn.primary:hover {
            background: #5a67d8;
        }

        .action-btn:disabled {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }

        .stats-bar {
            display: flex;
            padding: 15px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            gap: 20px;
            font-size: 0.9rem;
        }

        .stat-item {
            color: #6b7280;
        }

        .stat-number {
            font-weight: 600;
            color: #667eea;
        }

        .api-info {
            background: #fef3c7;
            color: #92400e;
            padding: 10px 15px;
            font-size: 0.8rem;
            border-left: 3px solid #f59e0b;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .festival-widget {
                margin: 10px;
                border-radius: 12px;
            }

            .control-bar {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .festival-grid {
                grid-template-columns: 1fr;
            }

            .tab-btn {
                font-size: 0.8rem;
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="festival-widget">
        <div class="widget-header">
            <h1 class="widget-title">üé™ ÌûêÎßÅK Ï∂ïÏ†ú Ï†ïÎ≥¥</h1>
            <p class="widget-subtitle">Ï†ÑÍµ≠ Ï∂ïÏ†ú Ï†ïÎ≥¥ (Í¥ÄÍ¥ëÏßÄ Í∏∞Î∞ò Îç∞Ïù¥ÌÑ∞)</p>
        </div>

        <div class="control-bar">
            <div class="control-group">
                <label>ÏßÄÏó≠:</label>
                <select id="region">
                    <option value="ÏÑúÏö∏">ÏÑúÏö∏</option>
                    <option value="Î∂ÄÏÇ∞">Î∂ÄÏÇ∞</option>
                    <option value="ÎåÄÍµ¨">ÎåÄÍµ¨</option>
                    <option value="Ïù∏Ï≤ú">Ïù∏Ï≤ú</option>
                    <option value="Í¥ëÏ£º">Í¥ëÏ£º</option>
                    <option value="ÎåÄÏ†Ñ">ÎåÄÏ†Ñ</option>
                    <option value="Ïö∏ÏÇ∞">Ïö∏ÏÇ∞</option>
                    <option value="Ï†úÏ£º">Ï†úÏ£º</option>
                    <option value="Í∞ïÎ¶â">Í∞ïÎ¶â</option>
                    <option value="Ï†ÑÏ£º">Ï†ÑÏ£º</option>
                    <option value="Í≤ΩÏ£º">Í≤ΩÏ£º</option>
                    <option value="Ï∂òÏ≤ú">Ï∂òÏ≤ú</option>
                </select>
            </div>

            <button class="refresh-btn" onclick="loadFestivals()">
                <i class="fas fa-sync-alt"></i>
                ÏÉàÎ°úÍ≥†Ïπ®
            </button>
        </div>

        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                API ÏùëÎãµÏãúÍ∞Ñ: <span class="stat-number" id="response-time">-</span>
            </div>
            <div class="stat-item">
                Îç∞Ïù¥ÌÑ∞ ÏÜåÏä§: <span class="stat-number" id="data-source">-</span>
            </div>
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" data-tab="all">
                Ï†ÑÏ≤¥ <span class="tab-count" id="all-count">0</span>
            </button>
            <button class="tab-btn" data-tab="ongoing">
                ÏßÑÌñâÏ§ë <span class="tab-count" id="ongoing-count">0</span>
            </button>
            <button class="tab-btn" data-tab="upcoming">
                ÏòàÏ†ï <span class="tab-count" id="upcoming-count">0</span>
            </button>
            <button class="tab-btn" data-tab="weekend">
                Ï£ºÎßê <span class="tab-count" id="weekend-count">0</span>
            </button>
        </div>

        <div class="tab-content">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Ï∂ïÏ†ú Ï†ïÎ≥¥ Î°úÎî©Ï§ë...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <span id="error-message"></span>
            </div>

            <div class="tab-panel active" id="all-panel">
                <div class="api-info" id="api-info" style="display: none;"></div>
                <div class="festival-grid" id="all-festivals"></div>
                <div class="empty-state" id="all-empty" style="display: none;">
                    <i class="fas fa-calendar-times" style="font-size: 2rem; margin-bottom: 10px; color: #d1d5db;"></i>
                    <p>Ï∂ïÏ†ú Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.</p>
                </div>
            </div>

            <div class="tab-panel" id="ongoing-panel">
                <div class="festival-grid" id="ongoing-festivals"></div>
                <div class="empty-state" id="ongoing-empty" style="display: none;">
                    <p>ÌòÑÏû¨ ÏßÑÌñâÏ§ëÏù∏ Ï∂ïÏ†úÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                </div>
            </div>

            <div class="tab-panel" id="upcoming-panel">
                <div class="festival-grid" id="upcoming-festivals"></div>
                <div class="empty-state" id="upcoming-empty" style="display: none;">
                    <p>ÏòàÏ†ïÎêú Ï∂ïÏ†úÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                </div>
            </div>

            <div class="tab-panel" id="weekend-panel">
                <div class="festival-grid" id="weekend-festivals"></div>
                <div class="empty-state" id="weekend-empty" style="display: none;">
                    <p>Ïù¥Î≤à Ï£ºÎßê Ï∂ïÏ†úÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadFestivals();
        });

        function setupEventListeners() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });

            document.getElementById('region').addEventListener('change', loadFestivals);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabName);
            });

            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.toggle('active', panel.id === `${tabName}-panel`);
            });
        }

        async function loadFestivals() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading();
            hideError();

            try {
                const region = document.getElementById('region').value;
                const startTime = Date.now();
                
                console.log(`üé™ ${region} Ï∂ïÏ†ú Ï†ïÎ≥¥ ÏöîÏ≤≠ ÏãúÏûë`);
                
                const response = await fetch(`https://healingk.vercel.app/api/festivals?region=${encodeURIComponent(region)}&numOfRows=30`);
                
                const responseTime = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üé™ API ÏùëÎãµ:', data);
                
                if (data.success && data.data) {
                    currentData = data.data;
                    renderAllData();
                    updateCounts();
                    updateApiInfo(data, responseTime);
                } else {
                    throw new Error(data.message || 'Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
                }
                
            } catch (error) {
                console.error('‚ùå Î°úÎìú Ïò§Î•ò:', error);
                showError(`Ï∂ïÏ†ú Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå®: ${error.message}`);
                currentData = null;
                updateCounts();
            } finally {
                isLoading = false;
                hideLoading();
            }
        }

        function renderAllData() {
            if (!currentData) return;

            // Ïã§Ï†ú APIÏóêÏÑú Î∞òÌôòÎêú Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞ ÏÇ¨Ïö©
            const allFestivals = [];
            
            if (currentData.ongoing) allFestivals.push(...currentData.ongoing);
            if (currentData.upcoming) allFestivals.push(...currentData.upcoming);
            if (currentData.thisWeekend) allFestivals.push(...currentData.thisWeekend);

            // Ï§ëÎ≥µ Ï†úÍ±∞ (id Í∏∞Ï§Ä)
            const uniqueFestivals = allFestivals.filter((festival, index, self) => 
                index === self.findIndex(f => f.id === festival.id)
            );

            console.log(`üé™ Î†åÎçîÎßÅÌï† Ï∂ïÏ†ú: ${uniqueFestivals.length}Í∞ú`);

            renderTab('all', uniqueFestivals);
            renderTab('ongoing', currentData.ongoing || []);
            renderTab('upcoming', currentData.upcoming || []);
            renderTab('weekend', currentData.thisWeekend || []);
        }

        function renderTab(tabName, festivals) {
            const container = document.getElementById(`${tabName}-festivals`);
            const emptyState = document.getElementById(`${tabName}-empty`);

            if (!festivals || festivals.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = festivals.map(createFestivalCard).join('');
        }

        function createFestivalCard(festival) {
            const statusClass = festival.status === 'ongoing' ? 'status-ongoing' : 'status-upcoming';
            const statusText = festival.status === 'ongoing' ? 'ÏßÑÌñâÏ§ë' : 'ÏòàÏ†ï';
            
            // Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞ Ï≤¥ÌÅ¨
            const hasPhone = festival.tel && festival.tel !== '' && festival.tel !== '1330';
            const hasCoords = festival.mapx && festival.mapy;
            const location = festival.location || festival.addr1 || 'ÏúÑÏπò Ï†ïÎ≥¥ ÏóÜÏùå';
            
            return `
                <div class="festival-card">
                    <div class="festival-image">
                        üé™
                        <span class="festival-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="festival-info">
                        <h3 class="festival-title">${festival.title || 'Ï†úÎ™© ÏóÜÏùå'}</h3>
                        <div class="festival-meta">
                            <div class="meta-item">
                                <i class="fas fa-map-marker-alt meta-icon"></i>
                                <span>${location}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar meta-icon"></i>
                                <span>${festival.startDate || 'ÎÇ†ÏßúÎØ∏Ï†ï'} ~ ${festival.endDate || 'ÎÇ†ÏßúÎØ∏Ï†ï'}</span>
                            </div>
                            ${hasPhone ? `
                            <div class="meta-item">
                                <i class="fas fa-phone meta-icon"></i>
                                <span>${festival.tel}</span>
                            </div>
                            ` : ''}
                            <div class="meta-item">
                                <i class="fas fa-tag meta-icon"></i>
                                <span>${festival.category || 'ÏùºÎ∞òÏ∂ïÏ†ú'}</span>
                            </div>
                        </div>
                        <div class="festival-actions">
                            <button class="action-btn primary" onclick="searchOnKakaoMap('${location}', '${festival.title}')">
                                <i class="fas fa-search"></i> ÏßÄÎèÑÍ≤ÄÏÉâ
                            </button>
                            ${hasPhone ? `
                            <a href="tel:${festival.tel}" class="action-btn">
                                <i class="fas fa-phone"></i> Ï†ÑÌôî
                            </a>
                            ` : `
                            <button class="action-btn" disabled>
                                <i class="fas fa-phone"></i> Ï†ÑÌôîÎ≤àÌò∏ ÏóÜÏùå
                            </button>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        function updateCounts() {
            if (!currentData) {
                // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏùÑ Îïå
                document.getElementById('all-count').textContent = '0';
                document.getElementById('ongoing-count').textContent = '0';
                document.getElementById('upcoming-count').textContent = '0';
                document.getElementById('weekend-count').textContent = '0';
                return;
            }

            const ongoingCount = currentData.ongoing?.length || 0;
            const upcomingCount = currentData.upcoming?.length || 0;
            const weekendCount = currentData.thisWeekend?.length || 0;
            
            // Ï§ëÎ≥µ Ï†úÍ±∞Îêú Ï†ÑÏ≤¥ Ïπ¥Ïö¥Ìä∏
            const allFestivals = [];
            if (currentData.ongoing) allFestivals.push(...currentData.ongoing);
            if (currentData.upcoming) allFestivals.push(...currentData.upcoming);
            if (currentData.thisWeekend) allFestivals.push(...currentData.thisWeekend);
            
            const uniqueCount = allFestivals.filter((festival, index, self) => 
                index === self.findIndex(f => f.id === festival.id)
            ).length;

            document.getElementById('all-count').textContent = uniqueCount;
            document.getElementById('ongoing-count').textContent = ongoingCount;
            document.getElementById('upcoming-count').textContent = upcomingCount;
            document.getElementById('weekend-count').textContent = weekendCount;
        }

        function updateApiInfo(data, responseTime) {
            document.getElementById('response-time').textContent = responseTime + 'ms';
            document.getElementById('data-source').textContent = data.method || 'unknown';
            
            const apiInfoEl = document.getElementById('api-info');
            if (data.message) {
                apiInfoEl.textContent = `‚ÑπÔ∏è ${data.message}`;
                apiInfoEl.style.display = 'block';
            } else {
                apiInfoEl.style.display = 'none';
            }
        }

        function searchOnKakaoMap(location, title) {
            const query = encodeURIComponent(`${location} ${title}`.trim());
            const kakaoUrl = `https://map.kakao.com/link/search/${query}`;
            window.open(kakaoUrl, '_blank');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.style.display = 'none';
            });
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelectorAll('.tab-panel').forEach(panel => {
                if (panel.classList.contains('active')) {
                    panel.style.display = 'block';
                }
            });
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
