<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힐링K - 대한민국 축제 정보 서비스</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 헤더 스타일 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23pattern)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* 컨트롤 패널 */
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .control-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .control-group select,
        .control-group input {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* 통계 카드 */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
        }

        /* 축제 섹션 */
        .festival-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
        }

        .section-count {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* 축제 그리드 */
        .festival-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }

        .festival-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .festival-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .festival-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .festival-content {
            padding: 25px;
        }

        .festival-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-ongoing {
            background: #dcfdf4;
            color: #059669;
        }

        .status-upcoming {
            background: #fef3c7;
            color: #d97706;
        }

        .festival-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .festival-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #4a5568;
        }

        .info-icon {
            width: 20px;
            color: #667eea;
        }

        .festival-description {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .festival-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 로딩 스타일 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }

        .loading-spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #c53030;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d1d5db;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .control-row {
                flex-direction: column;
                gap: 15px;
            }

            .control-group {
                width: 100%;
                min-width: unset;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 20px 15px;
            }

            .stat-number {
                font-size: 2rem;
            }

            .festival-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .festival-content {
                padding: 20px;
            }

            .festival-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .festival-image {
                height: 150px;
                font-size: 2rem;
            }
        }

        /* 다크모드 지원 준비 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
                color: #e2e8f0;
            }

            .container {
                background: rgba(45, 55, 72, 0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🎪 힐링K 축제 정보</h1>
            <p>대한민국 전국 축제 정보를 한눈에! 실시간 업데이트</p>
        </div>

        <!-- 컨트롤 패널 -->
        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="region">지역 선택</label>
                    <select id="region">
                        <option value="서울">서울특별시</option>
                        <option value="부산">부산광역시</option>
                        <option value="대구">대구광역시</option>
                        <option value="인천">인천광역시</option>
                        <option value="광주">광주광역시</option>
                        <option value="대전">대전광역시</option>
                        <option value="울산">울산광역시</option>
                        <option value="제주">제주특별자치도</option>
                        <option value="강릉">강릉시</option>
                        <option value="전주">전주시</option>
                        <option value="경주">경주시</option>
                        <option value="춘천">춘천시</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="category">카테고리</label>
                    <select id="category">
                        <option value="all">전체</option>
                        <option value="문화예술축제">문화예술축제</option>
                        <option value="음식축제">음식축제</option>
                        <option value="전통축제">전통축제</option>
                        <option value="빛축제">빛축제</option>
                        <option value="꽃축제">꽃축제</option>
                        <option value="음악축제">음악축제</option>
                        <option value="바다축제">바다축제</option>
                        <option value="산악축제">산악축제</option>
                        <option value="역사축제">역사축제</option>
                        <option value="야간축제">야간축제</option>
                        <option value="체험축제">체험축제</option>
                        <option value="지역축제">지역축제</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="sortBy">정렬 방식</label>
                    <select id="sortBy">
                        <option value="date">최신순</option>
                        <option value="name">가나다순</option>
                        <option value="region">지역순</option>
                        <option value="status">상태순</option>
                    </select>
                </div>

                <button class="refresh-btn" onclick="loadFestivals()">
                    <i class="fas fa-sync-alt"></i>
                    새로고침
                </button>
            </div>
        </div>

        <!-- 통계 -->
        <div class="stats" id="stats">
            <!-- 동적으로 생성 -->
        </div>

        <!-- 로딩 상태 -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>축제 정보를 불러오는 중...</p>
        </div>

        <!-- 에러 상태 -->
        <div class="error" id="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-message"></span>
        </div>

        <!-- 진행중인 축제 -->
        <div class="festival-section" id="ongoing-section" style="display: none;">
            <div class="section-header">
                <i class="fas fa-play-circle" style="color: #059669; font-size: 1.5rem;"></i>
                <h2 class="section-title">진행중인 축제</h2>
                <span class="section-count" id="ongoing-count">0</span>
            </div>
            <div class="festival-grid" id="ongoing-festivals"></div>
        </div>

        <!-- 예정된 축제 -->
        <div class="festival-section" id="upcoming-section" style="display: none;">
            <div class="section-header">
                <i class="fas fa-calendar-alt" style="color: #d97706; font-size: 1.5rem;"></i>
                <h2 class="section-title">예정된 축제</h2>
                <span class="section-count" id="upcoming-count">0</span>
            </div>
            <div class="festival-grid" id="upcoming-festivals"></div>
        </div>

        <!-- 이번 주말 축제 -->
        <div class="festival-section" id="weekend-section" style="display: none;">
            <div class="section-header">
                <i class="fas fa-calendar-week" style="color: #7c3aed; font-size: 1.5rem;"></i>
                <h2 class="section-title">이번 주말 특별 축제</h2>
                <span class="section-count" id="weekend-count">0</span>
            </div>
            <div class="festival-grid" id="weekend-festivals"></div>
        </div>

        <!-- 빈 상태 -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <i class="fas fa-calendar-times"></i>
            <h3>선택한 조건에 맞는 축제가 없습니다</h3>
            <p>다른 지역이나 카테고리를 선택해보세요.</p>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentData = null;
        let isLoading = false;

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadFestivals();
        });

        // 이벤트 리스너 설정
        function setupEventListeners() {
            document.getElementById('region').addEventListener('change', loadFestivals);
            document.getElementById('category').addEventListener('change', filterAndSort);
            document.getElementById('sortBy').addEventListener('change', filterAndSort);
        }

        // 축제 데이터 로드
        async function loadFestivals() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading();
            hideError();

            try {
                const region = document.getElementById('region').value;
                const category = document.getElementById('category').value;
                
                console.log(`🎪 축제 정보 요청: ${region}, ${category}`);
                
                const response = await fetch(`https://healingk.vercel.app/api/festivals?region=${encodeURIComponent(region)}&category=${encodeURIComponent(category)}&numOfRows=20`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('🎪 축제 응답:', data);
                
                if (data.success) {
                    currentData = data.data;
                    renderFestivals(currentData);
                    updateStats(currentData.stats);
                } else {
                    throw new Error(data.message || '축제 데이터를 불러올 수 없습니다.');
                }
                
            } catch (error) {
                console.error('❌ 축제 로드 오류:', error);
                showError(`축제 정보를 불러오는데 실패했습니다: ${error.message}`);
            } finally {
                isLoading = false;
                hideLoading();
            }
        }

        // 필터링 및 정렬
        function filterAndSort() {
            if (!currentData) return;
            
            const category = document.getElementById('category').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filteredData = JSON.parse(JSON.stringify(currentData)); // 깊은 복사
            
            // 카테고리 필터링
            if (category !== 'all') {
                filteredData.ongoing = filteredData.ongoing.filter(f => f.category === category);
                filteredData.upcoming = filteredData.upcoming.filter(f => f.category === category);
                filteredData.thisWeekend = filteredData.thisWeekend.filter(f => f.category === category);
            }
            
            // 정렬
            const sortFunction = getSortFunction(sortBy);
            filteredData.ongoing.sort(sortFunction);
            filteredData.upcoming.sort(sortFunction);
            filteredData.thisWeekend.sort(sortFunction);
            
            // 통계 업데이트
            filteredData.stats = {
                ...filteredData.stats,
                total: filteredData.ongoing.length + filteredData.upcoming.length + filteredData.thisWeekend.length,
                ongoing: filteredData.ongoing.length,
                upcoming: filteredData.upcoming.length,
                thisWeekend: filteredData.thisWeekend.length
            };
            
            renderFestivals(filteredData);
            updateStats(filteredData.stats);
        }

        // 정렬 함수 반환
        function getSortFunction(sortBy) {
            switch (sortBy) {
                case 'name':
                    return (a, b) => a.title.localeCompare(b.title, 'ko', { sensitivity: 'base' });
                case 'region':
                    return (a, b) => a.region.localeCompare(b.region, 'ko', { sensitivity: 'base' });
                case 'status':
                    return (a, b) => {
                        const statusOrder = { 'ongoing': 0, 'upcoming': 1 };
                        return (statusOrder[a.status] || 2) - (statusOrder[b.status] || 2);
                    };
                case 'date':
                default:
                    return (a, b) => new Date(a.startDate?.replace(/\./g, '-')) - new Date(b.startDate?.replace(/\./g, '-'));
            }
        }

        // 축제 렌더링
        function renderFestivals(data) {
            renderSection('ongoing', data.ongoing, 'ongoing-section', 'ongoing-count', 'ongoing-festivals');
            renderSection('upcoming', data.upcoming, 'upcoming-section', 'upcoming-count', 'upcoming-festivals');
            renderSection('thisWeekend', data.thisWeekend, 'weekend-section', 'weekend-count', 'weekend-festivals');
            
            // 빈 상태 처리
            const hasData = data.ongoing.length > 0 || data.upcoming.length > 0 || data.thisWeekend.length > 0;
            document.getElementById('empty-state').style.display = hasData ? 'none' : 'block';
        }

        // 섹션 렌더링
        function renderSection(type, festivals, sectionId, countId, gridId) {
            const section = document.getElementById(sectionId);
            const count = document.getElementById(countId);
            const grid = document.getElementById(gridId);
            
            if (festivals.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            count.textContent = festivals.length;
            grid.innerHTML = festivals.map(festival => createFestivalCard(festival)).join('');
        }

        // 축제 카드 생성
        function createFestivalCard(festival) {
            const statusClass = festival.status === 'ongoing' ? 'status-ongoing' : 'status-upcoming';
            const statusText = festival.status === 'ongoing' ? '진행중' : '예정';
            const imageContent = festival.image ? 
                `<img src="${festival.image}" alt="${festival.title}" class="festival-image">` :
                `<div class="festival-image">🎪</div>`;
            
            return `
                <div class="festival-card">
                    ${imageContent}
                    <div class="festival-content">
                        <span class="festival-status ${statusClass}">
                            ${statusText} • ${festival.daysLeft}
                        </span>
                        <h3 class="festival-title">${festival.title}</h3>
                        <div class="festival-info">
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt info-icon"></i>
                                <span>${festival.location}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-calendar info-icon"></i>
                                <span>${festival.startDate} ~ ${festival.endDate}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-phone info-icon"></i>
                                <span>${festival.tel}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-tag info-icon"></i>
                                <span>${festival.category}</span>
                            </div>
                        </div>
                        <p class="festival-description">${festival.description}</p>
                        <div class="festival-actions">
                            <button class="btn btn-primary" onclick="openKakaoMap('${festival.location}', '${festival.title}')">
                                <i class="fas fa-map"></i>
                                카카오맵
                            </button>
                            <button class="btn btn-outline" onclick="searchNearby('${festival.location}')">
                                <i class="fas fa-search"></i>
                                주변 정보
                            </button>
                            <a href="tel:${festival.tel}" class="btn btn-outline">
                                <i class="fas fa-phone"></i>
                                전화하기
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // 통계 업데이트
        function updateStats(stats) {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total || 0}</div>
                    <div class="stat-label">전체 축제</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.ongoing || 0}</div>
                    <div class="stat-label">진행중</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.upcoming || 0}</div>
                    <div class="stat-label">예정</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.thisWeekend || 0}</div>
                    <div class="stat-label">이번 주말</div>
                </div>
            `;
        }

        // 카카오맵 열기
        function openKakaoMap(location, title) {
            const query = encodeURIComponent(`${location} ${title}`);
            const url = `https://map.kakao.com/link/search/${query}`;
            window.open(url, '_blank');
        }

        // 주변 정보 검색
        function searchNearby(location) {
            const query = encodeURIComponent(location);
            const url = `https://map.kakao.com/link/search/${query}`;
            window.open(url, '_blank');
            
            // 알림으로 사용법 안내
            setTimeout(() => {
                alert('💡 카카오맵에서 장소를 클릭한 후 하단의 "주변" 탭을 누르면 맛집, 카페, 숙박 정보를 확인할 수 있습니다!');
            }, 1000);
        }

        // UI 상태 관리
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            hideAllSections();
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorElement.style.display = 'block';
            hideAllSections();
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideAllSections() {
            document.getElementById('ongoing-section').style.display = 'none';
            document.getElementById('upcoming-section').style.display = 'none';
            document.getElementById('weekend-section').style.display = 'none';
            document.getElementById('empty-state').style.display = 'none';
        }

        // 유틸리티 함수
        function formatDate(dateString) {
            if (!dateString) return '';
            return dateString.replace(/\./g, '-');
        }

        function calculateDaysLeft(endDate) {
            if (!endDate) return '';
            const end = new Date(formatDate(endDate));
            const now = new Date();
            const diff = Math.ceil((end - now) / (1000 * 60 * 60 * 24));
            return diff > 0 ? `${diff}일 후` : '진행중';
        }

        // 반응형 처리
        function handleResize() {
            // 필요한 경우 반응형 로직 추가
        }

        window.addEventListener('resize', handleResize);

        // 초기 로드
        console.log('🎪 힐링K 축제 정보 서비스 시작');
    </script>
</body>
</html>
