    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentFilter = 'all';
        let currentRegion = 'all';
        let allFestivalsData = [];
        let baseURL = 'https://healingk.vercel.app';

        // ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                weekday: 'long'
            });
            document.getElementById('currentTime').textContent = `ğŸ• ${timeString}`;
        }

        // íƒ­ ì´ë²¤íŠ¸
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentFilter = this.dataset.filter;
                
                if (currentFilter === 'ranking') {
                    document.getElementById('festivalsContainer').style.display = 'none';
                    document.getElementById('rankingContainer').style.display = 'block';
                    loadFestivalRanking();
                } else {
                    document.getElementById('festivalsContainer').style.display = 'block';
                    document.getElementById('rankingContainer').style.display = 'none';
                    displayFilteredFestivals();
                }
            });
        });

        // ì§€ì—­ ì„ íƒ ì´ë²¤íŠ¸
        document.querySelectorAll('.region-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentRegion = this.dataset.region;
                displayFilteredFestivals();
            });
        });

        // ì¶•ì œ ë°ì´í„° ë¡œë“œ
        async function loadAllFestivals() {
            try {
                const response = await fetch(`${baseURL}/api/festivals?region=all`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    // ëª¨ë“  ì¶•ì œ ë°ì´í„° ì €ì¥
                    allFestivalsData = [
                        ...(data.data.ongoing || []),
                        ...(data.data.upcoming || []),
                        ...(data.data.thisWeekend || [])
                    ];
                    
                    // ì¤‘ë³µ ì œê±°
                    allFestivalsData = allFestivalsData.filter((festival, index, self) => 
                        index === self.findIndex(f => f.id === festival.id)
                    );
                    
                    // í†µê³„ ì—…ë°ì´íŠ¸
                    updateStats(data.data.stats);
                    
                    // ì¶•ì œ í‘œì‹œ
                    displayFilteredFestivals();
                } else {
                    throw new Error('ì¶•ì œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ì¶•ì œ ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('festivalsContainer').innerHTML = 
                    '<div class="empty-state">ğŸ­ ì¶•ì œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div>';
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(stats) {
            if (stats) {
                document.getElementById('totalFestivals').textContent = stats.total || 0;
                document.getElementById('ongoingFestivals').textContent = stats.ongoing || 0;
                document.getElementById('upcomingFestivals').textContent = stats.upcoming || 0;
                document.getElementById('weekendFestivals').textContent = stats.thisWeekend || 0;
            }
        }

        // í•„í„°ë§ëœ ì¶•ì œ í‘œì‹œ
        function displayFilteredFestivals() {
            let filteredFestivals = [...allFestivalsData];
            
            // ì§€ì—­ í•„í„°
            if (currentRegion !== 'all') {
                filteredFestivals = filteredFestivals.filter(festival => 
                    festival.region === currentRegion
                );
            }
            
            // ìƒíƒœ í•„í„°
            if (currentFilter === 'ongoing') {
                filteredFestivals = filteredFestivals.filter(festival => 
                    festival.status === 'ongoing'
                );
            } else if (currentFilter === 'upcoming') {
                filteredFestivals = filteredFestivals.filter(festival => 
                    festival.status === 'upcoming'
                );
            } else if (currentFilter === 'weekend') {
                // ì´ë²ˆ ì£¼ë§ í•„í„° ë¡œì§ (ì„œë²„ì—ì„œ ì´ë¯¸ ê³„ì‚°ë¨)
                filteredFestivals = filteredFestivals.filter(festival => 
                    festival.isThisWeekend === true
                );
            }
            
            displayFestivals(filteredFestivals);
        }

        // ì¶•ì œ ì¹´ë“œ í‘œì‹œ
        function displayFestivals(festivals) {
            const container = document.getElementById('festivalsContainer');
            
            if (!festivals || festivals.length === 0) {
                container.innerHTML = '<div class="empty-state">ğŸ­ ì„ íƒí•œ ì¡°ê±´ì— ë§ëŠ” ì¶•ì œê°€ ì—†ìŠµë‹ˆë‹¤.<br>ë‹¤ë¥¸ ì§€ì—­ì´ë‚˜ ê¸°ê°„ì„ ì„ íƒí•´ë³´ì„¸ìš”.</div>';
                return;
            }
            
            const festivalsHTML = festivals.map(festival => `
                <div class="festival-card">
                    <div class="festival-header">
                        <div>
                            <h3 class="festival-title">${festival.title}</h3>
                            <div class="festival-status ${festival.status === 'ongoing' ? 'status-ongoing' : 'status-upcoming'}">
                                ${festival.status === 'ongoing' ? 'ì§„í–‰ì¤‘' : 'ì˜ˆì •'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="festival-info">
                        <div class="info-row">
                            <span class="info-icon">ğŸ“</span>
                            <span>${festival.location}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">ğŸ“…</span>
                            <span>${festival.startDate} ~ ${festival.endDate}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">â°</span>
                            <span>${festival.daysLeft}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">ğŸ·ï¸</span>
                            <span>${festival.category || 'ì¶•ì œ'}</span>
                        </div>
                        ${festival.tel ? `
                        <div class="info-row">
                            <span class="info-icon">ğŸ“</span>
                            <span>${festival.tel}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="festival-details">
                        <strong>ğŸª ${festival.region} ì§€ì—­</strong><br>
                        ${festival.status === 'ongoing' ? 'í˜„ì¬ ì§„í–‰ ì¤‘ì¸ ì¶•ì œì…ë‹ˆë‹¤!' : 'ê³§ ì‹œì‘í•˜ëŠ” ì¶•ì œì…ë‹ˆë‹¤!'}
                    </div>
                    
                    <div class="festival-actions">
                        ${festival.tel ? `
                        <button class="action-btn btn-primary" onclick="callFestival('${festival.tel}')">
                            ğŸ“ ë¬¸ì˜í•˜ê¸°
                        </button>
                        ` : ''}
                        ${festival.mapx && festival.mapy ? `
                        <button class="action-btn btn-secondary" onclick="showMap('${festival.mapx}', '${festival.mapy}', '${festival.title}')">
                            ğŸ—ºï¸ ìœ„ì¹˜ë³´ê¸°
                        </button>
                        ` : ''}
                        <button class="action-btn btn-secondary" onclick="shareFestival('${festival.title}', '${festival.location}')">
                            ğŸ“¤ ê³µìœ í•˜ê¸°
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="festivals-grid">${festivalsHTML}</div>`;
        }

        // ì¶•ì œ ë­í‚¹ ë¡œë“œ
        async function loadFestivalRanking() {
            try {
                document.getElementById('rankingContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>ì¸ê¸° ì¶•ì œ ë­í‚¹ì„ ê³„ì‚°í•˜ëŠ” ì¤‘...</p></div>';
                
                // ì¶•ì œ ë°ì´í„°ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ë­í‚¹ ìƒì„± (ì‹¤ì œë¡œëŠ” ë” ë³µì¡í•œ ì•Œê³ ë¦¬ì¦˜ í•„ìš”)
                const rankedFestivals = allFestivalsData
                    .filter(festival => festival.status === 'ongoing' || festival.status === 'upcoming')
                    .sort((a, b) => {
                        // ì§„í–‰ì¤‘ì¸ ì¶•ì œë¥¼ ìš°ì„ ìˆœìœ„ë¡œ, ê·¸ ë‹¤ìŒì€ ì‹œì‘ì¼ì´ ê°€ê¹Œìš´ ìˆœ
                        if (a.status === 'ongoing' && b.status !== 'ongoing') return -1;
                        if (b.status === 'ongoing' && a.status !== 'ongoing') return 1;
                        return a.startDateRaw.localeCompare(b.startDateRaw);
                    })
                    .slice(0, 10);
                
                const rankingHTML = rankedFestivals.map((festival, index) => `
                    <div class="ranking-item">
                        <div class="rank-number">${index + 1}</div>
                        <div class="rank-info">
                            <div class="rank-festival">${festival.title}</div>
                            <div class="rank-details">
                                ${festival.location} | ${festival.startDate} ~ ${festival.endDate}<br>
                                ${festival.status === 'ongoing' ? 'ğŸ”¥ í˜„ì¬ ì§„í–‰ì¤‘' : 'ğŸ“… ' + festival.daysLeft}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.9rem; color: #667eea; font-weight: 600;">${festival.region}</div>
