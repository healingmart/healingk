<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힐링K - 한국 축제 완전 가이드</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideInUp 0.8s ease-out;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
            margin-bottom: 15px;
        }

        /* 축제 필터 탭 */
        .festival-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
        }

        /* 지역 선택 */
        .region-selector {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
        }

        .region-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        .region-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .region-btn.active {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: scale(1.05);
        }

        /* 축제 카드 스타일 */
        .festivals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .festival-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
        }

        .festival-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .festival-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .festival-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .festival-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .festival-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-ongoing {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }

        .status-upcoming {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #856404;
        }

        .festival-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .info-icon {
            width: 20px;
            margin-right: 10px;
            text-align: center;
        }

        .festival-details {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff8f0 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .festival-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            color: #495057;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* 축제 랭킹 섹션 */
        .ranking-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .ranking-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fe 0%, #fef7f0 100%);
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .ranking-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .rank-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 20px;
        }

        .rank-info {
            flex: 1;
        }

        .rank-festival {
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .rank-details {
            font-size: 0.9rem;
            color: #666;
        }

        /* 통계 섹션 */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .festivals-grid {
                grid-template-columns: 1fr;
            }
            
            .festival-actions {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎪 힐링K</h1>
            <p class="subtitle">한국 축제 완전 가이드 - 언제, 어디서, 무엇을</p>
            <div id="currentTime"></div>
        </header>

        <!-- 축제 필터 탭 -->
        <div class="festival-tabs">
            <button class="tab-btn active" data-filter="all">🎭 전체 축제</button>
            <button class="tab-btn" data-filter="ongoing">🔥 진행중</button>
            <button class="tab-btn" data-filter="upcoming">📅 예정</button>
            <button class="tab-btn" data-filter="weekend">🌟 이번 주말</button>
            <button class="tab-btn" data-filter="ranking">🏆 인기 순위</button>
        </div>

        <!-- 지역 선택 -->
        <div class="region-selector">
            <h3>🗺️ 지역별 축제 보기</h3>
            <div class="region-buttons">
                <button class="region-btn active" data-region="all">전국</button>
                <button class="region-btn" data-region="서울">서울</button>
                <button class="region-btn" data-region="부산">부산</button>
                <button class="region-btn" data-region="제주">제주</button>
                <button class="region-btn" data-region="강릉">강릉</button>
                <button class="region-btn" data-region="전주">전주</button>
                <button class="region-btn" data-region="대구">대구</button>
                <button class="region-btn" data-region="광주">광주</button>
                <button class="region-btn" data-region="대전">대전</button>
            </div>
        </div>

        <!-- 축제 통계 -->
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalFestivals">-</div>
                <div class="stat-label">전체 축제</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ongoingFestivals">-</div>
                <div class="stat-label">진행중</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingFestivals">-</div>
                <div class="stat-label">예정</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekendFestivals">-</div>
                <div class="stat-label">이번 주말</div>
            </div>
        </div>

        <!-- 축제 목록 -->
        <div id="festivalsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>전국 축제 정보를 불러오는 중...</p>
            </div>
        </div>

        <!-- 축제 랭킹 (숨김 상태로 시작) -->
        <div id="rankingContainer" style="display: none;">
            <div class="ranking-section">
                <h2 class="ranking-title">🏆 축제 인기 랭킹</h2>
                <div id="rankingContent"></div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentFilter = 'all';
        let currentRegion = 'all';
        let allFestivalsData = [];
        let baseURL = 'https://healingk.vercel.app';

        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                weekday: 'long'
            });
            document.getElementById('currentTime').textContent = `🕐 ${timeString}`;
        }

        // 탭 이벤트
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentFilter = this.dataset.filter;
                
                if (currentFilter === 'ranking') {
                    document.getElementById('festivalsContainer').style.display = 'none';
                    document.getElementById('rankingContainer').style.display = 'block';
                    loadFestivalRanking();
                } else {
                    document.getElementById('festivalsContainer').style.display = 'block';
                    document.getElementById('rankingContainer').style.display = 'none';
                    displayFilteredFestivals();
                }
            });
        });

        // 지역 선택 이벤트
        document.querySelectorAll('.region-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentRegion = this.dataset.region;
                displayFilteredFestivals();
            });
        });

        // 축제 데이터 로드
        async function loadAllFestivals() {
            try {
                const response = await fetch(`${baseURL}/api/festivals?region=all`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    // 모든 축제 데이터 저장
                    allFestivalsData = [
                        ...(data.data.ongoing || []),
                        ...(data.data.upcoming || []),
                        ...(data.data.thisWeekend || [])
                    ];
                    
                    // 중복 제거
                    allFestivalsData = allFestivalsData.filter((festival, index, self) => 
                        index === self.findIndex(f => f.id === festival.id)
                    );
                    
                    // 통계 업데이트
                    updateStats(data.data.stats);
                    
                    // 축제 표시
                    displayFilteredFestivals();
                } else {
                    throw new Error('축제 데이터를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('축제 데이터 로드 오류:', error);
                document.getElementById('festivalsContainer').innerHTML = 
                    '<div class="empty-state">🎭 축제 정보를 불러올 수 없습니다.<br>잠시 후 다시 시도해주세요.</div>';
            }
        }

        // 통계 업데이트
        function updateStats(stats) {
            if (stats) {
                document.getElementById('totalFestivals').textContent = stats.total || 0;
                document.getElementById('ongoingFestivals').textContent = stats.ongoing || 0;
                document.getElementById('upcomingFestivals').textContent = stats.upcoming || 0;
                document.getElementById('weekendFestivals').textContent = stats.thisWeekend || 0;
            }
        }

        // 필터링된 축제 표시
        function displayFilteredFestivals() {
            let filteredFestivals = [...allFestivalsData];
            
            // 지역 필터
            if (currentRegion !== 'all') {
                filteredFestivals = filteredFestivals.filter(festival => 
                    festival.region === currentRegion
                );
            }
            
            // 상태 필터
            if (currentFilter === 'ongoing') {
                filteredFestivals = filteredFestivals.filter(festival => 
                    festival.status === 'ongoing'
                );
            } else if (currentFilter === 'upcoming') {
                filteredFestivals = filteredFestivals.filter(festival => 
                    festival.status === 'upcoming'
                );
            } else if (currentFilter === 'weekend') {
                // 이번 주말 필터 로직 (서버에서 이미 계산됨)
                filteredFestivals = filteredFestivals.filter(festival => 
                    festival.isThisWeekend === true
                );
            }
            
            displayFestivals(filteredFestivals);
        }

        // 축제 카드 표시
        function displayFestivals(festivals) {
            const container = document.getElementById('festivalsContainer');
            
            if (!festivals || festivals.length === 0) {
                container.innerHTML = '<div class="empty-state">🎭 선택한 조건에 맞는 축제가 없습니다.<br>다른 지역이나 기간을 선택해보세요.</div>';
                return;
            }
            
            const festivalsHTML = festivals.map(festival => `
                <div class="festival-card">
                    <div class="festival-header">
                        <div>
                            <h3 class="festival-title">${festival.title}</h3>
                            <div class="festival-status ${festival.status === 'ongoing' ? 'status-ongoing' : 'status-upcoming'}">
                                ${festival.status === 'ongoing' ? '진행중' : '예정'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="festival-info">
                        <div class="info-row">
                            <span class="info-icon">📍</span>
                            <span>${festival.location}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">📅</span>
                            <span>${festival.startDate} ~ ${festival.endDate}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">⏰</span>
                            <span>${festival.daysLeft}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">🏷️</span>
                            <span>${festival.category || '축제'}</span>
                        </div>
                        ${festival.tel ? `
                        <div class="info-row">
                            <span class="info-icon">📞</span>
                            <span>${festival.tel}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="festival-details">
                        <strong>🎪 ${festival.region} 지역</strong><br>
                        ${festival.status === 'ongoing' ? '현재 진행 중인 축제입니다!' : '곧 시작하는 축제입니다!'}
                    </div>
                    
                    <div class="festival-actions">
                        ${festival.tel ? `
                        <button class="action-btn btn-primary" onclick="callFestival('${festival.tel}')">
                            📞 문의하기
                        </button>
                        ` : ''}
                        ${festival.mapx && festival.mapy ? `
                        <button class="action-btn btn-secondary" onclick="showMap('${festival.mapx}', '${festival.mapy}', '${festival.title}')">
                            🗺️ 위치보기
                        </button>
                        ` : ''}
                        <button class="action-btn btn-secondary" onclick="shareFestival('${festival.title}', '${festival.location}')">
                            📤 공유하기
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="festivals-grid">${festivalsHTML}</div>`;
        }

        // 축제 랭킹 로드
        async function loadFestivalRanking() {
            try {
                document.getElementById('rankingContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>인기 축제 랭킹을 계산하는 중...</p></div>';
                
                // 축제 데이터를 기반으로 랭킹 생성 (실제로는 더 복잡한 알고리즘 필요)
                const rankedFestivals = allFestivalsData
                    .filter(festival => festival.status === 'ongoing' || festival.status === 'upcoming')
                    .sort((a, b) => {
                        // 진행중인 축제를 우선순위로, 그 다음은 시작일이 가까운 순
                        if (a.status === 'ongoing' && b.status !== 'ongoing') return -1;
                        if (b.status === 'ongoing' && a.status !== 'ongoing') return 1;
                        return a.startDateRaw.localeCompare(b.startDateRaw);
                    })
                    .slice(0, 10);
                
                const rankingHTML = rankedFestivals.map((festival, index) => `
                    <div class="ranking-item">
                        <div class="rank-number">${index + 1}</div>
                        <div class="rank-info">
                            <div class="rank-festival">${festival.title}</div>
                            <div class="rank-details">
                                ${festival.location} | ${festival.startDate} ~ ${festival.endDate}<br>
                                ${festival.status === 'ongoing' ? '🔥 현재 진행중' : '📅 ' + festival.daysLeft}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.9rem; color: #667eea; font-weight: 600;">${festival.region}</div>
                            <div style="font-size: 0.8rem; color: #666;">${festival.category}</div>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('rankingContent').innerHTML = rankingHTML;
                
            } catch (error) {
                console.error('랭킹 로드 오류:', error);
                document.getElementById('rankingContent').innerHTML = 
                    '<div class="empty-state">🏆 랭킹 정보를 불러올 수 없습니다.</div>';
            }
        }

        // 유틸리티 함수들
        function callFestival(tel) {
            if (tel) {
                window.open(`tel:${tel}`);
            }
        }

        function showMap(mapx, mapy, title) {
            const mapUrl = `https://map.kakao.com/link/map/${encodeURIComponent(title)},${mapy},${mapx}`;
            window.open(mapUrl, '_blank');
        }

        function shareFestival(title, location) {
            if (navigator.share) {
                navigator.share({
                    title: `🎪 ${title}`,
                    text: `${location}에서 열리는 ${title} 축제 정보`,
                    url: window.location.href
                });
            } else {
                // 폴백: 클립보드 복사
                const shareText = `🎪 ${title}\n📍 ${location}\n${window.location.href}`;
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('축제 정보가 클립보드에 복사되었습니다!');
                });
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            loadAllFestivals();
            
            // 시간 업데이트 (1분마다)
            setInterval(updateTime, 60000);
            
            // 데이터 자동 새로고침 (10분마다)
            setInterval(loadAllFestivals, 600000);
        });
    </script>
</body>
</html>
