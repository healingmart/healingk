<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 주요 도시 실시간 축제 현황 & 날씨 랭킹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .last-updated {
            background: rgba(231, 76, 60, 0.7);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(44, 62, 80, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .panel-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
        }
        
        .panel-title i {
            margin-right: 10px;
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .city-card {
            display: flex;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .rank-badge {
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .rank-1 { background: linear-gradient(to bottom, #FFD700, #D4AF37); color: #000; }
        .rank-2 { background: linear-gradient(to bottom, #C0C0C0, #A8A8A8); }
        .rank-3 { background: linear-gradient(to bottom, #CD7F32, #A65E00); }
        .rank-4-10 { background: rgba(44, 62, 80, 0.7); }
        
        .city-info {
            flex: 1;
            padding: 15px;
        }
        
        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .city-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .weather-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }
        
        .weather-icon {
            font-size: 1.8rem;
        }
        
        .festival-info {
            background: rgba(41, 128, 185, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .festival-name {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .festival-name:hover {
            text-decoration: underline;
        }
        
        .festival-date {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
            display: block;
        }
        
        .score-badge {
            background: var(--success);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
        
        .btn-refresh {
            background: var(--success);
        }
        
        .btn-refresh:hover {
            background: #219653;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 15px;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .grade-A { color: #27ae60; }
        .grade-B { color: #f1c40f; }
        .grade-C { color: #e67e22; }
        .grade-D { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> 대한민국 주요 도시 실시간 축제 현황</h1>
            <div class="subtitle">축제 정보와 날씨를 종합한 관광지 랭킹</div>
            <div class="last-updated">
                <i class="fas fa-sync-alt"></i> 
                <span id="update-time">데이터 로드 중...</span>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="panel">
                <div class="panel-title">
                    <i class="fas fa-list-ol"></i>
                    <h2>도시별 축제 랭킹</h2>
                </div>
                <div class="ranking-list" id="ranking-container">
                    <div class="loader">
                        <div class="spinner"></div>
                        <p>축제 정보를 불러오는 중입니다...</p>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-title">
                    <i class="fas fa-chart-bar"></i>
                    <h2>종합 점수 분석</h2>
                </div>
                <div class="chart-container">
                    <canvas id="score-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-refresh" id="refresh-btn">
                <i class="fas fa-sync-alt"></i> 새로고침
            </button>
            <button class="btn" id="filter-btn">
                <i class="fas fa-filter"></i> 축제 있는 도시만 보기
            </button>
        </div>
        
        <footer>
            <p>© 2023 대한민국 문화관광부 | 실시간 축제 정보 제공 시스템</p>
            <p>데이터는 10분 간격으로 자동 갱신됩니다</p>
        </footer>
    </div>

    <script>
        // API 엔드포인트 (실제 배포 시 교체 필요)
        const API_URL = 'https://healingk.vercel.app/api/ranking';
        
        // 날씨 아이콘 매핑
        const weatherIcons = {
            '맑음': 'fas fa-sun',
            '구름': 'fas fa-cloud',
            '비': 'fas fa-cloud-rain',
            '눈': 'fas fa-snowflake',
            '안개': 'fas fa-smog',
            '정보 없음': 'fas fa-question-circle'
        };
        
        // 등급별 색상
        const gradeColors = {
            'A+': '#27ae60',
            'A': '#2ecc71',
            'B+': '#f1c40f',
            'B': '#f39c12',
            'C+': '#e67e22',
            'C': '#d35400',
            'D': '#e74c3c',
            'F': '#c0392b'
        };
        
        // DOM 요소
        const rankingContainer = document.getElementById('ranking-container');
        const updateTimeElement = document.getElementById('update-time');
        const refreshBtn = document.getElementById('refresh-btn');
        const filterBtn = document.getElementById('filter-btn');
        
        // Chart.js 인스턴스
        let scoreChart;
        
        // 페이지 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', fetchRankingData);
        
        // 새로고침 버튼 이벤트
        refreshBtn.addEventListener('click', fetchRankingData);
        
        // 필터 버튼 이벤트
        let showFestivalOnly = false;
        filterBtn.addEventListener('click', function() {
            showFestivalOnly = !showFestivalOnly;
            this.textContent = showFestivalOnly ? 
                '전체 도시 보기' : '축제 있는 도시만 보기';
            renderRanking(currentData);
        });
        
        // 현재 데이터 저장
        let currentData = [];
        
        // API에서 랭킹 데이터 가져오기
        function fetchRankingData() {
            rankingContainer.innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                    <p>축제 정보를 불러오는 중입니다...</p>
                </div>
            `;
            
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentData = data.data;
                        renderRanking(data.data);
                        updateTimeElement.textContent = new Date().toLocaleString('ko-KR');
                    } else {
                        throw new Error(data.message || '데이터를 불러오지 못했습니다.');
                    }
                })
                .catch(error => {
                    rankingContainer.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>${error.message}</p>
                            <button class="btn" onclick="fetchRankingData()">다시 시도</button>
                        </div>
                    `;
                });
        }
        
        // 랭킹 데이터 렌더링
        function renderRanking(data) {
            // 필터 적용
            let filteredData = showFestivalOnly ? 
                data.filter(city => city.festival && city.festival.name) : 
                data;
            
            // 랭킹 컨테이너 업데이트
            rankingContainer.innerHTML = '';
            
            filteredData.forEach(city => {
                const cityCard = document.createElement('div');
                cityCard.className = 'city-card';
                
                // 순위 배지
                const rankClass = city.rank === 1 ? 'rank-1' : 
                                city.rank === 2 ? 'rank-2' : 
                                city.rank === 3 ? 'rank-3' : 'rank-4-10';
                
                // 날씨 아이콘
                const weatherIconClass = weatherIcons[city.weather.includes('맑음') ? '맑음' : 
                                       city.weather.includes('구름') ? '구름' : 
                                       city.weather.includes('비') ? '비' : 
                                       city.weather.includes('눈') ? '눈' : 
                                       city.weather.includes('안개') ? '안개' : '정보 없음';
                
                // 축제 정보
                let festivalHtml = '<div class="festival-info">현재 진행 중인 축제가 없습니다</div>';
                if (city.festival && city.festival.name) {
                    festivalHtml = `
                        <div class="festival-info">
                            <a href="${city.festival.link}" class="festival-name" target="_blank">
                                <i class="fas fa-ticket-alt"></i> ${city.festival.name}
                            </a>
                            <span class="festival-date">
                                <i class="far fa-calendar-alt"></i> ${city.festival.date}
                            </span>
                            <span class="score-badge">추천 점수: ${city.score}</span>
                        </div>
                    `;
                }
                
                cityCard.innerHTML = `
                    <div class="rank-badge ${rankClass}">
                        ${city.rank}
                    </div>
                    <div class="city-info">
                        <div class="city-header">
                            <div class="city-name">${city.region}</div>
                            <div class="weather-info">
                                <i class="weather-icon ${weatherIconClass}"></i>
                                <span>${city.weather}</span>
                            </div>
                        </div>
                        <div class="grade-${city.grade.charAt(0)}">
                            <i class="fas fa-star"></i> 등급: ${city.grade}
                        </div>
                        ${festivalHtml}
                    </div>
                `;
                
                rankingContainer.appendChild(cityCard);
            });
            
            // 차트 업데이트
            updateScoreChart(data);
        }
        
        // 점수 차트 업데이트
        function updateScoreChart(data) {
            const ctx = document.getElementById('score-chart').getContext('2d');
            
            // 기존 차트가 있으면 제거
            if (scoreChart) {
                scoreChart.destroy();
            }
            
            // 데이터 준비
            const labels = data.map(city => city.region);
            const scores = data.map(city => city.score);
            const grades = data.map(city => city.grade);
            const backgroundColors = grades.map(grade => gradeColors[grade] || '#3498db');
            
            // 차트 생성
            scoreChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '종합 점수',
                        data: scores,
                        backgroundColor: backgroundColors,
                        borderColor: 'rgba(255, 255, 255, 0.8)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    return `점수: ${scores[index]} | 등급: ${grades[index]}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                color: '#ecf0f1'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#ecf0f1'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        // 초기 샘플 데이터 (API 연결 전 테스트용)
        const sampleData = [
            {
                rank: 1,
                region: "부산",
                score: 92,
                grade: "A+",
                weather: "24°C 맑음",
                festival: {
                    name: "부산 국제 영화제",
                    date: "2023-10-04 ~ 2023-10-13",
                    link: "https://www.biff.kr"
                }
            },
            {
                rank: 2,
                region: "전주",
                score: 88,
                grade: "A",
                weather: "22°C 구름 조금",
                festival: {
                    name: "전주 한옥마을 축제",
                    date: "2023-10-10 ~ 2023-10-15",
                    link: "https://www.jjfestival.or.kr"
                }
            },
            {
                rank: 3,
                region: "제주",
                score: 85,
                grade: "A",
                weather: "23°C 맑음",
                festival: {
                    name: "제주 한라산 국제 걷기대회",
                    date: "2023-10-21 ~ 2023-10-23",
                    link: "https://www.jejuwalkfest.com"
                }
            },
            {
                rank: 4,
                region: "서울",
                score: 82,
                grade: "B+",
                weather: "21°C 구름",
                festival: {
                    name: "서울 불꽃축제",
                    date: "2023-10-07 ~ 2023-10-09",
                    link: "https://www.seoulfireworks.com"
                }
            },
            {
                rank: 5,
                region: "강릉",
                score: 78,
                grade: "B",
                weather: "20°C 맑음",
                festival: null
            },
            {
                rank: 6,
                region: "대구",
                score: 75,
                grade: "B",
                weather: "22°C 비",
                festival: {
                    name: "대구 치맥 페스티벌",
                    date: "2023-10-14 ~ 2023-10-16",
                    link: "https://www.dgchimaek.com"
                }
            },
            {
                rank: 7,
                region: "광주",
                score: 70,
                grade: "B",
                weather: "23°C 맑음",
                festival: null
            },
            {
                rank: 8,
                region: "대전",
                score: 65,
                grade: "C+",
                weather: "21°C 구름",
                festival: {
                    name: "대전 사이언스 페스타",
                    date: "2023-10-28 ~ 2023-10-30",
                    link: "https://www.djsciencefest.com"
                }
            }
        ];
        
        // 샘플 데이터로 초기 렌더링 (실제 구현 시 주석 처리)
        renderRanking(sampleData);
        updateTimeElement.textContent = new Date().toLocaleString('ko-KR');
    </script>
</body>
</html>
