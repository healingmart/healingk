<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날씨 API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .test-btn { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>🌤️ 날씨 API 테스트</h1>
    
    <div>
        <button class="test-btn" onclick="testWeatherAPI('서울')">서울 날씨 테스트</button>
        <button class="test-btn" onclick="testWeatherAPI('부산')">부산 날씨 테스트</button>
        <button class="test-btn" onclick="testWeatherAPI('제주')">제주 날씨 테스트</button>
        <button class="test-btn" onclick="testAllRegions()">전체 지역 테스트</button>
    </div>

    <div id="results"></div>

    <script>
        const baseURL = 'https://your-vercel-deployment.vercel.app'; // 실제 URL로 변경

        async function testWeatherAPI(region) {
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML += `<div class="test-result info">
                    <h3>🔄 ${region} 날씨 API 테스트 중...</h3>
                    <p>요청 시간: ${new Date().toLocaleString('ko-KR')}</p>
                </div>`;

                const response = await fetch(`${baseURL}/api/weather?region=${region}`);
                const data = await response.json();

                resultsDiv.innerHTML += `<div class="test-result ${data.success ? 'success' : 'error'}">
                    <h3>✅ ${region} 날씨 결과</h3>
                    <p><strong>성공:</strong> ${data.success}</p>
                    <p><strong>온도:</strong> ${data.data?.temperature}°C</p>
                    <p><strong>날씨:</strong> ${data.data?.sky}</p>
                    <p><strong>강수:</strong> ${data.data?.precipitation}</p>
                    <p><strong>메시지:</strong> ${data.data?.message}</p>
                    <details>
                        <summary>상세 응답 데이터</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                </div>`;

            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">
                    <h3>❌ ${region} 날씨 테스트 실패</h3>
                    <p><strong>오류:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                </div>`;
            }
        }

        async function testAllRegions() {
            const regions = ['서울', '부산', '제주', '강릉', '전주', '대구', '광주', '대전'];
            
            for (const region of regions) {
                await testWeatherAPI(region);
                await new Promise(resolve => setTimeout(resolve, 1000)); // 1초 대기
            }
        }

        // 페이지 로드 시 자동 테스트
        window.onload = () => {
            testWeatherAPI('서울');
        };
    </script>
</body>
</html>
