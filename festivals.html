<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 날씨 API 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        #regionInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        #fetchWeatherBtn {
            padding: 12px 20px;
            background-color: #5D69F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #fetchWeatherBtn:hover {
            background-color: #4a56e0;
        }
        #weatherResult {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            min-height: 100px;
            text-align: left;
        }
        #weatherResult h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #5D69F3;
            font-size: 1.3rem;
        }
        #weatherResult p {
            margin: 8px 0;
            font-size: 1rem;
            color: #333;
        }
        #weatherResult .error {
            color: #FF6B6B;
            font-weight: 500;
        }
        .loading-text {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>간단 날씨 API 테스트</h1>
        <div class="input-group">
            <input type="text" id="regionInput" placeholder="지역 입력 (예: 서울, 부산, 제주)" value="서울">
            <button id="fetchWeatherBtn">날씨 확인</button>
        </div>
        <div id="weatherResult">
            <p class="loading-text">지역을 입력하고 '날씨 확인' 버튼을 눌러주세요.</p>
        </div>
    </div>

    <script>
        const regionInput = document.getElementById('regionInput');
        const fetchWeatherBtn = document.getElementById('fetchWeatherBtn');
        const weatherResultDiv = document.getElementById('weatherResult');

        // 중요: 사용자님의 Vercel 날씨 API 전체 URL로 변경해주세요.
        // 예: const WEATHER_API_URL_BASE = 'https://healingk.vercel.app/api/weather';
        const WEATHER_API_URL_BASE = 'https://healingk.vercel.app/api/weather'; 

        fetchWeatherBtn.addEventListener('click', async () => {
            const region = regionInput.value.trim();
            if (!region) {
                weatherResultDiv.innerHTML = '<p class="error">지역 이름을 입력해주세요.</p>';
                return;
            }

            weatherResultDiv.innerHTML = '<p class="loading-text">날씨 정보를 가져오는 중...</p>';

            try {
                const apiUrl = `${WEATHER_API_URL_BASE}?region=${encodeURIComponent(region)}`;
                console.log(`Requesting weather for ${region} from ${apiUrl}`);

                const response = await fetch(apiUrl);
                console.log('API Response Status:', response.status);

                if (!response.ok) {
                    throw new Error(`서버 응답 오류: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response Data:', data);

                if (data.success && data.data) {
                    const weather = data.data;
                    let skyIcon = '❓';
                    if (weather.sky === '맑음') skyIcon = '☀️';
                    else if (weather.sky === '구름많음') skyIcon = '🌥️';
                    else if (weather.sky === '흐림') skyIcon = '☁️';
                    
                    weatherResultDiv.innerHTML = `
                        <h2><i class="fas fa-map-marker-alt" style="margin-right: 5px; color: #5D69F3;"></i>${weather.region || region} 날씨</h2>
                        <p><strong>온도:</strong> ${weather.temperature !== undefined ? weather.temperature + '°C' : '정보 없음'}</p>
                        <p><strong>하늘:</strong> ${skyIcon} ${weather.sky || '정보 없음'}</p>
                        <p><strong>강수:</strong> ${weather.precipitation || '정보 없음'}</p>
                        ${weather.message ? `<p style="font-size:0.9em; color:#555; margin-top:10px;">${weather.message}</p>` : ''}
                        ${weather.time ? `<p style="font-size:0.8em; color:#777; text-align:right;">조회시간: ${weather.time}</p>` : ''}
                    `;
                } else {
                    throw new Error(data.message || data.data?.message || 'API로부터 유효한 데이터를 받지 못했습니다.');
                }

            } catch (error) {
                console.error('날씨 정보 조회 실패:', error);
                weatherResultDiv.innerHTML = `<p class="error">오류: ${error.message}</p><p class="error" style="font-size:0.8em;">브라우저 개발자 도구(F12)의 Console 및 Network 탭에서 자세한 오류를 확인해주세요.</p>`;
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>
</html>
