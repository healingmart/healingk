<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힐링K - 실시간 축제 정보</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideInUp 0.8s ease-out;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
            margin-bottom: 15px;
        }

        .current-time {
            font-size: 1.1rem;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        .region-selector {
            text-align: center;
            margin-bottom: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .region-selector h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #495057;
        }

        .region-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .region-btn {
            padding: 14px 24px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 6px 20px rgba(252, 182, 159, 0.3);
            position: relative;
            overflow: hidden;
        }

        .region-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .region-btn:hover::before {
            left: 100%;
        }

        .region-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(252, 182, 159, 0.5);
        }

        .region-btn.active {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: translateY(-2px) scale(1.08);
            box-shadow: 0 15px 35px rgba(168, 237, 234, 0.4);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 35px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 300% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .card-title .icon {
            margin-right: 12px;
            font-size: 1.8rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .festival-item {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff8f0 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 18px;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .festival-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s;
        }

        .festival-item:hover::before {
            left: 100%;
        }

        .festival-item:hover {
            background: linear-gradient(135deg, #e8f4f8 0%, #f5f0ff 100%);
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .festival-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 12px;
        }

        .festival-info {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ongoing {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
            box-shadow: 0 4px 15px rgba(132, 250, 176, 0.3);
        }

        .status-upcoming {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #856404;
            box-shadow: 0 4px 15px rgba(252, 182, 159, 0.3);
        }

        .weather-display {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #e0f2f1 0%, #f3e5f5 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .weather-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-25%, -25%) rotate(0deg); }
            50% { transform: translate(-25%, -25%) rotate(180deg); }
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .weather-status {
            font-size: 1.3rem;
            color: #555;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fe 0%, #fef7f0 100%);
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .ranking-item:hover {
            background: linear-gradient(135deg, #e3f2fd 0%, #fce4ec 100%);
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .rank-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            margin-right: 20px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .rank-info {
            flex: 1;
        }

        .rank-region {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
        }

        .rank-score {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.4;
        }

        .grade-badge {
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .grade-S { background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); color: #b8860b; }
        .grade-A { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); color: #155724; }
        .grade-B { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #495057; }
        .grade-C { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: #856404; }
        .grade-D { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); color: #721c24; }
        .grade-F { background: linear-gradient(135deg, #ffcdd2 0%, #f8bbd9 100%); color: #721c24; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 18px;
            margin-top: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .stat-label {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
            font-style: italic;
            font-size: 1.1rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;
            cursor: pointer;
            margin: 25px auto;
            display: block;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .refresh-btn:hover::before {
            left: 100%;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            color: #666;
            font-size: 0.95rem;
            border-top: 2px solid #eee;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .region-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .region-btn {
                width: 220px;
            }

            .temperature {
                font-size: 2.8rem;
            }

            .rank-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎪 힐링K</h1>
            <p class="subtitle">실시간 한국 축제 & 관광 정보</p>
            <div class="current-time" id="currentTime"></div>
        </header>

        <div class="region-selector">
            <h3>🗺️ 지역을 선택하세요</h3>
            <div class="region-buttons">
                <button class="region-btn active" data-region="서울">서울</button>
                <button class="region-btn" data-region="부산">부산</button>
                <button class="region-btn" data-region="제주">제주</button>
                <button class="region-btn" data-region="강릉">강릉</button>
                <button class="region-btn" data-region="전주">전주</button>
                <button class="region-btn" data-region="대구">대구</button>
                <button class="region-btn" data-region="광주">광주</button>
                <button class="region-btn" data-region="대전">대전</button>
            </div>
        </div>

        <div class="content-grid">
            <!-- 축제 정보 카드 -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">🎭</span>
                    실시간 축제 정보
                </div>
                <div id="festivalContent" class="loading">
                    <div class="spinner"></div>
                    <p>축제 정보를 불러오는 중...</p>
                </div>
            </div>

            <!-- 날씨 & 대기질 카드 -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">🌤️</span>
                    날씨 & 대기질
                </div>
                <div id="weatherContent" class="loading">
                    <div class="spinner"></div>
                    <p>날씨 정보를 불러오는 중...</p>
                </div>
            </div>

            <!-- 관광지 랭킹 카드 -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">🏆</span>
                    전국 관광지 랭킹
                </div>
                <div id="rankingContent" class="loading">
                    <div class="spinner"></div>
                    <p>랭킹 정보를 불러오는 중...</p>
                </div>
            </div>

            <!-- 종합 점수 카드 -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">⭐</span>
                    <span id="selectedRegion">서울</span> 종합 점수
                </div>
                <div id="combinedContent" class="loading">
                    <div class="spinner"></div>
                    <p>종합 정보를 계산하는 중...</p>
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadAllData()">
            🔄 전체 데이터 새로고침
        </button>

        <footer class="footer">
            <p><strong>© 2025 힐링K</strong> - 한국관광공사, 기상청, 환경부 데이터 활용</p>
            <p>실시간 데이터로 더 나은 여행을 계획하세요! ✈️ 🌟</p>
            <p style="margin-top: 10px; font-size: 0.85rem; opacity: 0.8;">
                API 연동 완료 ✅ | 자동 새로고침 5분 간격 ⏰
            </p>
        </footer>
    </div>

    <script>
        // 전역 변수
        let currentRegion = '서울';
        let baseURL = 'https://healingk.vercel.app'; // 실제 배포된 URL

        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            });
            document.getElementById('currentTime').textContent = `🕐 ${timeString}`;
        }

        // 성공 메시지 표시
        function showSuccessMessage(message, containerId) {
            const container = document.getElementById(containerId);
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `✅ ${message}`;
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 3000);
        }

        // 지역 선택 이벤트
        document.querySelectorAll('.region-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 활성 상태 변경
                document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // 현재 지역 업데이트
                currentRegion = this.dataset.region;
                document.getElementById('selectedRegion').textContent = currentRegion;
                
                // 성공 메시지 표시
                showSuccessMessage(`${currentRegion} 지역으로 변경되었습니다`, 'weatherContent');
                
                // 데이터 다시 로드
                loadRegionData(currentRegion);
            });
        });

        // 축제 정보 로드
        async function loadFestivalData() {
            try {
                const response = await fetch(`${baseURL}/api/festivals?region=${currentRegion}`);
                const data = await response.json();
                
                let html = '';
                
                if (data.success && data.data) {
                    const { ongoing, upcoming, stats } = data.data;
                    
                    // 진행 중인 축제
                    if (ongoing && ongoing.length > 0) {
                        html += '<h4 style="margin-bottom: 20px; color: #333; font-size: 1.2rem;">🎪 현재 진행 중인 축제</h4>';
                        ongoing.slice(0, 4).forEach(festival => {
                            html += `
                                <div class="festival-item">
                                    <div class="festival-title">${festival.title}</div>
                                    <div class="festival-info">
                                        📍 ${festival.location}<br>
                                        📅 ${festival.startDate} ~ ${festival.endDate}<br>
                                        ⏰ ${festival.daysLeft}
                                        ${festival.category ? `<br>🏷️ ${festival.category}` : ''}
                                    </div>
                                    <span class="status-badge status-ongoing">진행중</span>
                                </div>
                            `;
                        });
                    }
                    
                    // 예정된 축제
                    if (upcoming && upcoming.length > 0) {
                        html += '<h4 style="margin: 25px 0 20px; color: #333; font-size: 1.2rem;">🗓️ 곧 시작하는 축제</h4>';
                        upcoming.slice(0, 4).forEach(festival => {
                            html += `
                                <div class="festival-item">
                                    <div class="festival-title">${festival.title}</div>
                                    <div class="festival-info">
                                        📍 ${festival.location}<br>
                                        📅 ${festival.startDate} ~ ${festival.endDate}<br>
                                        ⏰ ${festival.daysLeft}
                                        ${festival.category ? `<br>🏷️ ${festival.category}` : ''}
                                    </div>
                                    <span class="status-badge status-upcoming">예정</span>
                                </div>
                            `;
                        });
                    }
                    
                    // 통계
                    if (stats) {
                        html += `
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-number">${stats.total || 0}</div>
                                    <div class="stat-label">전체 축제</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${stats.ongoing || 0}</div>
                                    <div class="stat-label">진행중</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${stats.upcoming || 0}</div>
                                    <div class="stat-label">예정</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${stats.thisWeekend || 0}</div>
                                    <div class="stat-label">이번 주말</div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                if (!html) {
                    html = '<div class="empty-state">🎭 현재 진행 중이거나 예정된 축제가 없습니다.<br>다른 지역을 확인해보세요! 😊</div>';
                }
                
                document.getElementById('festivalContent').innerHTML = html;
                
            } catch (error) {
                console.error('축제 데이터 로드 오류:', error);
                document.getElementById('festivalContent').innerHTML = 
                    '<div class="empty-state">🎭 축제 정보를 불러올 수 없습니다.<br>잠시 후 다시 시도해주세요.</div>';
            }
        }

        // 날씨 & 대기질 정보 로드
        async function loadWeatherData() {
            try {
                const [weatherResponse, airResponse] = await Promise.all([
                    fetch(`${baseURL}/api/weather?region=${currentRegion}`),
                    fetch(`${baseURL}/api/air-quality?region=${currentRegion}`)
                ]);
                
                const weatherData = await weatherResponse.json();
                const airData = await airResponse.json();
                
                let html = '';
                
                if (weatherData.success && weatherData.data) {
                    const weather = weatherData.data;
                    const weatherIcon = weather.sky === '맑음' ? '☀️' : 
                                      weather.sky === '구름많음' ? '⛅' : 
                                      weather.sky === '흐림' ? '☁️' : '🌤️';
                    
                    html += `
                        <div class="weather-display">
                            <div style="font-size: 2rem; margin-bottom: 10px;">${weatherIcon}</div>
                            <div class="temperature">${weather.temperature}°C</div>
                            <div class="weather-status">${weather.sky}</div>
                            ${weather.precipitation !== '없음' ? `<div style="margin-top: 10px; color: #666;">🌧️ ${weather.precipitation}</div>` : ''}
                        </div>
                    `;
                }
                
                if (airData.success && airData.data) {
                    const air = airData.data;
                    const getAirIcon = (status) => {
                        switch(status) {
                            case '좋음': return '😊';
                            case '보통': return '😐';
                            case '나쁨': return '😷';
                            case '매우나쁨': return '🤢';
                            default: return '🌬️';
                        }
                    };
                    
                    const statusColors = {
                        '좋음': '#84fab0',
                        '보통': '#ffecd2', 
                        '나쁨': '#ffb3ba',
                        '매우나쁨': '#ff8a95'
                    };
                    
                    const statusColor = statusColors[air.status] || '#f0f0f0';
                    
                    html += `
                        <div style="background: linear-gradient(135deg, ${statusColor}60 0%, ${statusColor}30 100%); 
                                    padding: 20px; border-radius: 15px; margin-top: 20px;">
                            <h4 style="margin-bottom: 15px; color: #333; display: flex; align-items: center; font-size: 1.1rem;">
                                ${getAirIcon(air.status)} 대기질 정보
                            </h4>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px;">
                                <div style="text-align: center;">
                                    <div style="font-size: 1.1rem; font-weight: 600; color: #333;">${air.status}</div>
                                    <div style="font-size: 0.9rem; color: #666;">종합상태</div>
                                </div>
                                <div style="text-align: center;">
                                    <div style="font-size: 1.1rem; font-weight: 600; color: #333;">${air.pm10 || 'N/A'}</div>
                                    <div style="font-size: 0.9rem; color: #666;">PM10</div>
                                </div>
                                <div style="text-align: center;">
                                    <div style="font-size: 1.1rem; font-weight: 600; color: #333;">${air.pm25 || 'N/A'}</div>
                                    <div style="font-size: 0.9rem; color: #666;">PM2.5</div>
                                </div>
                            </div>
                            ${air.stationName ? `<div style="margin-top: 10px; font-size: 0.9rem; color: #666; text-align: center;">📍 ${air.stationName}</div>` : ''}
                        </div>
                    `;
                }
                
                if (!html) {
                    html = '<div class="empty-state">🌤️ 날씨 정보를 불러올 수 없습니다.</div>';
                }
                
                document.getElementById('weatherContent').innerHTML = html;
                
            } catch (error) {
                console.error('날씨 데이터 로드 오류:', error);
                document.getElementById('weatherContent').innerHTML = 
                    '<div class="empty-state">🌤️ 날씨 정보를 불러올 수 없습니다.</div>';
            }
        }

        // 랭킹 정보 로드
        async function loadRankingData() {
            try {
                const response = await fetch(`${baseURL}/api/ranking`);
                const data = await response.json();
                
                let html = '';
                
                if (data.success && data.data && data.data.length > 0) {
                    data.data.slice(0, 6).forEach(item => {
                        const rankIcon = item.rank === 1 ? '🥇' : 
                                        item.rank === 2 ? '🥈' : 
                                        item.rank === 3 ? '🥉' : '🏅';
                        
                        html += `
                            <div class="ranking-item">
                                <div class="rank-number">${rankIcon}</div>
                                <div class="rank-info">
                                    <div class="rank-region">${item.region}</div>
                                    <div class="rank-score">
                                        점수: ${item.score}점 | ${item.weather}<br>
                                        대기질: ${item.airQuality} | ${item.recommendation}
                                    </div>
                                </div>
                                <span class="grade-badge grade-${item.grade}">${item.grade}급</span>
                            </div>
                        `;
                    });
                } else {
                    html = '<div class="empty-state">🏆 랭킹 정보를 불러올 수 없습니다.</div>';
                }
                
                document.getElementById('rankingContent').innerHTML = html;
                
            } catch (error) {
                console.error('랭킹 데이터 로드 오류:', error);
                document.getElementById('rankingContent').innerHTML = 
                    '<div class="empty-state">🏆 랭킹 정보를 불러올 수 없습니다.</div>';
            }
        }

        // 종합 정보 로드
        async function loadCombinedData() {
            try {
                const response = await fetch(`${baseURL}/api/combined?region=${currentRegion}`);
                const data = await response.json();
                
                let html = '';
                
                if (data.success && data.data) {
                    const combined = data.data;
                    const scoreIcon = combined.score >= 80 ? '🌟' : 
                                     combined.score >= 60 ? '⭐' : 
                                     combined.score >= 40 ? '🌤️' : '🌧️';
                    
                    html += `
                        <div style="text-align: center; margin-bottom: 25px; padding: 20px; background: linear-gradient(135deg, #f8f9ff 0%, #fff8f0 100%); border-radius: 15px;">
                            <div style="font-size: 4rem; margin-bottom: 15px;">${scoreIcon}</div>
                            <div style="font-size: 3.5rem; font-weight: 800; color: #667eea; margin-bottom: 15px;">${combined.score || 0}</div>
                            <div style="font-size: 1.3rem; margin-bottom: 15px;">
                                <span class="grade-badge grade-${combined.grade || 'F'}">${combined.grade || 'F'}등급</span>
                            </div>
                            <div style="color: #666; font-size: 1.1rem; font-weight: 600;">${combined.recommendation || '정보 없음'}</div>
                        </div>
                    `;
                    
                    if (combined.factors && combined.factors.length > 0) {
                        html += '<h4 style="margin-bottom: 15px; color: #333; font-size: 1.1rem;">✨ 추천 요인</h4>';
                        combined.factors.forEach(factor => {
                            html += `<div style="padding: 12px 18px; background: linear-gradient(135deg, #e8f5e8 0%, #f0f8ff 100%); border-radius: 10px; margin-bottom: 10px; border-left: 4px solid #28a745;">✓ ${factor}</div>`;
                        });
                    }
                    
                    if (combined.tourism && (combined.tourism.attractionCount || combined.tourism.eventCount)) {
                        html += `
                            <div style="margin-top: 20px; padding: 18px; background: linear-gradient(135deg, #fef7f0 0%, #f8f9fe 100%); border-radius: 12px; border-left: 4px solid #667eea;">
                                <h4 style="margin-bottom: 10px; color: #333;">🏛️ 관광 정보</h4>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                    <div style="text-align: center;">
                                        <div style="font-size: 1.5rem; font-weight: 700; color: #667eea;">${combined.tourism.attractionCount || 0}</div>
                                        <div style="font-size: 0.9rem; color: #666;">관광지</div>
                                    </div>
                                    <div style="text-align: center;">
                                        <div style="font-size: 1.5rem; font-weight: 700; color: #667eea;">${combined.tourism.eventCount || 0}</div>
                                        <div style="font-size: 0.9rem; color: #666;">행사</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                } else {
                    html = '<div class="empty-state">⭐ 종합 정보를 계산할 수 없습니다.</div>';
                }
                
                document.getElementById('combinedContent').innerHTML = html;
                
            } catch (error) {
                console.error('종합 데이터 로드 오류:', error);
                document.getElementById('combinedContent').innerHTML = 
                    '<div class="empty-state">⭐ 종합 정보를 계산할 수 없습니다.</div>';
            }
        }

        // 지역별 데이터 로드
        function loadRegionData(region) {
            currentRegion = region;
            
            // 로딩 상태로 전환
            document.getElementById('festivalContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>축제 정보를 불러오는 중...</p></div>';
            document.getElementById('weatherContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>날씨 정보를 불러오는 중...</p></div>';
            document.getElementById('combinedContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>종합 정보를 계산하는 중...</p></div>';
            
            loadFestivalData();
            loadWeatherData();
            loadCombinedData();
        }

        // 전체 데이터 로드
        function loadAllData() {
            updateTime();
            
            // 모든 카드를 로딩 상태로 전환
            document.getElementById('festivalContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>축제 정보를 새로고침 중...</p></div>';
            document.getElementById('weatherContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>날씨 정보를 새로고침 중...</p></div>';
            document.getElementById('rankingContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>랭킹 정보를 새로고침 중...</p></div>';
            document.getElementById('combinedContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>종합 정보를 새로고침 중...</p></div>';
            
            loadFestivalData();
            loadWeatherData();
            loadRankingData();
            loadCombinedData();
            
            // 새로고침 완료 알림
            setTimeout(() => {
                showSuccessMessage('전체 데이터가 성공적으로 새로고침되었습니다!', 'weatherContent');
            }, 2000);
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            loadAllData();
            
            // 시간 업데이트 (30초마다)
            setInterval(updateTime, 30000);
            
            // 데이터 자동 새로고침 (5분마다)
            setInterval(() => {
                console.log('자동 새로고침 실행:', new Date().toLocaleString('ko-KR'));
                loadAllData();
            }, 300000);
        });
    </script>
</body>
</html>
