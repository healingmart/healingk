        .controls {

        .control-group {

        .control-group label {

        select, input {

        .loading {

        .festival-card {

            overflow: hidden;

        .festival-status {

            right: 15px;

            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;

        .status-ongoing {
            background: #4caf50;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-upcoming {
            background: #ff9800;
            color: white;
        }

        .status-ended {
            background: #757575;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }

        .festival-content {

        .festival-title {

        .festival-info {

        .info-item {

        .info-icon {

        .modal {

        @media (max-width: 768px) {

            }

            }

            }
        }
    </style>

    <script>
        class FestivalTracker {
            constructor() {
                this.apiUrl = 'https://healingk.vercel.app/api/tourism';
                this.apiKey = 'DFGHJKLMNBVCXZ-api-dkfk2jak'; // Ïã§Ï†ú ÏÇ¨Ïö©Ïãú Ïó¨Í∏∞Ïóê API ÌÇ§ ÏÑ§Ï†ï
                this.festivals = [];
                this.filteredFestivals = [];
                
                this.init();
            }

            async init() {
                // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÏûêÎèôÏúºÎ°ú Ï∂ïÏ†ú Ï†ïÎ≥¥ Î∂àÎü¨Ïò§Í∏∞
                await this.loadFestivals();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Í≤ÄÏÉâ ÏûÖÎ†• Ïã§ÏãúÍ∞Ñ ÌïÑÌÑ∞ÎßÅ
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.filterFestivals();
                });

                // ÏÉÅÌÉú ÌïÑÌÑ∞ Î≥ÄÍ≤Ω
                document.getElementById('statusFilter').addEventListener('change', () => {
                    this.filterFestivals();
                });

                // Î™®Îã¨ Îã´Í∏∞
                document.querySelector('.close').addEventListener('click', () => {
                    document.getElementById('festivalModal').style.display = 'none';
                });

                // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
                window.addEventListener('click', (event) => {
                    const modal = document.getElementById('festivalModal');
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }

            async loadFestivals() {
                this.showLoading(true);
                
                try {
                    const response = await fetch(`${this.apiUrl}?operation=areaBasedList&contentTypeId=15&numOfRows=100&arrange=R`, {
                        headers: {
                            'X-API-Key': this.apiKey
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);

                    if (data.success && data.data && data.data.items) {
                        // itemsÍ∞Ä Î∞∞Ïó¥Ïù∏ÏßÄ Í∞ùÏ≤¥Ïù∏ÏßÄ ÌôïÏù∏
                        const items = Array.isArray(data.data.items.item) 
                            ? data.data.items.item 
                            : (data.data.items.item ? [data.data.items.item] : []);
                        
                        this.festivals = items;
                        this.processFilterDates();
                        this.filterFestivals();
                        this.updateStats();
                    } else {
                        throw new Error('Invalid API response structure');
                    }
                } catch (error) {
                    console.error('Ï∂ïÏ†ú Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå®:', error);
                    this.showError('Ï∂ïÏ†ú Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                } finally {
                    this.showLoading(false);
                }
            }

            async searchFestivals() {
                const areaCode = document.getElementById('areaSelect').value;
                const keyword = document.getElementById('searchInput').value.trim();
                
                this.showLoading(true);
                
                try {
                    let url = `${this.apiUrl}?operation=areaBasedList&contentTypeId=15&numOfRows=100&arrange=R`;
                    
                    if (areaCode) {
                        url += `&areaCode=${areaCode}`;
                    }

                    // ÌÇ§ÏõåÎìúÍ∞Ä ÏûàÏúºÎ©¥ searchKeyword API ÏÇ¨Ïö©
                    if (keyword) {
                        url = `${this.apiUrl}?operation=searchKeyword&keyword=${encodeURIComponent(keyword)}&contentTypeId=15&numOfRows=100&arrange=R`;
                        if (areaCode) {
                            url += `&areaCode=${areaCode}`;
                        }
                    }

                    const response = await fetch(url, {
                        headers: {
                            'X-API-Key': this.apiKey
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.success && data.data && data.data.items) {
                        const items = Array.isArray(data.data.items.item) 
                            ? data.data.items.item 
                            : (data.data.items.item ? [data.data.items.item] : []);
                        
                        this.festivals = items;
                        this.processFilterDates();
                        this.filterFestivals();
                        this.updateStats();
                    } else {
                        this.festivals = [];
                        this.filteredFestivals = [];
                        this.displayFestivals();
                        this.updateStats();
                    }
                } catch (error) {
                    console.error('Ï∂ïÏ†ú Í≤ÄÏÉâ Ïã§Ìå®:', error);
                    this.showError('Ï∂ïÏ†ú Í≤ÄÏÉâÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                } finally {
                    this.showLoading(false);
                }
            }

            processFilterDates() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                this.festivals.forEach(festival => {
                    // Ï∂ïÏ†ú Í∏∞Í∞Ñ Ï†ïÎ≥¥ ÌååÏã±
                    festival.parsedDates = this.parseFestivalDates(festival);
                    festival.status = this.getFestivalStatus(festival.parsedDates, today);
                });
            }

            parseFestivalDates(festival) {
                const result = {
                    startDate: null,
                    endDate: null,
                    hasValidDates: false
                };

                // API Îç∞Ïù¥ÌÑ∞ÏóêÏÑú ÎÇ†Ïßú Ï†ïÎ≥¥ Ï∂îÏ∂ú ÏãúÎèÑ
                if (festival.eventstartdate && festival.eventenddate) {
                    try {
                        result.startDate = this.parseApiDate(festival.eventstartdate);
                        result.endDate = this.parseApiDate(festival.eventenddate);
                        result.hasValidDates = true;
                    } catch (e) {
                        console.warn('ÎÇ†Ïßú ÌååÏã± Ïã§Ìå®:', festival.title, e);
                    }
                }

                // Ï†úÎ™©ÏóêÏÑú ÎÇ†Ïßú Ï†ïÎ≥¥ Ï∂îÏ∂ú ÏãúÎèÑ (fallback)
                if (!result.hasValidDates) {
                    const titleDates = this.extractDatesFromTitle(festival.title);
                    if (titleDates.startDate) {
                        result.startDate = titleDates.startDate;
                        result.endDate = titleDates.endDate || titleDates.startDate;
                        result.hasValidDates = true;
                    }
                }

                return result;
            }

            parseApiDate(dateString) {
                if (!dateString) return null;
                
                // YYYYMMDD ÌòïÏãù ÌååÏã±
                const dateStr = String(dateString);
                if (dateStr.length === 8) {
                    const year = parseInt(dateStr.substring(0, 4));
                    const month = parseInt(dateStr.substring(4, 6)) - 1; // monthÎäî 0-based
                    const day = parseInt(dateStr.substring(6, 8));
                    return new Date(year, month, day);
                }
                
                return null;
            }

            extractDatesFromTitle(title) {
                // Ï†úÎ™©ÏóêÏÑú ÎÇ†Ïßú Ìå®ÌÑ¥ Ï∂îÏ∂ú
                const datePatterns = [
                    /(\d{4})[-\.\/](\d{1,2})[-\.\/](\d{1,2})/g,
                    /(\d{1,2})Ïõî\s*(\d{1,2})Ïùº/g,
                    /(\d{4})ÎÖÑ\s*(\d{1,2})Ïõî/g
                ];

                const result = { startDate: null, endDate: null };
                const currentYear = new Date().getFullYear();

                for (let pattern of datePatterns) {
                    const matches = [...title.matchAll(pattern)];
                    if (matches.length > 0) {
                        const match = matches[0];
                        try {
                            if (pattern === datePatterns[0]) { // YYYY-MM-DD ÌòïÏãù
                                result.startDate = new Date(
                                    parseInt(match[1]),
                                    parseInt(match[2]) - 1,
                                    parseInt(match[3])
                                );
                            } else if (pattern === datePatterns[1]) { // MMÏõî DDÏùº ÌòïÏãù
                                result.startDate = new Date(
                                    currentYear,
                                    parseInt(match[1]) - 1,
                                    parseInt(match[2])
                                );
                            } else if (pattern === datePatterns[2]) { // YYYYÎÖÑ MMÏõî ÌòïÏãù
                                result.startDate = new Date(
                                    parseInt(match[1]),
                                    parseInt(match[2]) - 1,
                                    1
                                );
                            }
                            break;
                        } catch (e) {
                            continue;
                        }
                    }
                }

                return result;
            }

            getFestivalStatus(parsedDates, today) {
                if (!parsedDates.hasValidDates) {
                    return 'unknown';
                }

                const startDate = parsedDates.startDate;
                const endDate = parsedDates.endDate;

                if (endDate && today > endDate) {
                    return 'ended';
                } else if (startDate && today < startDate) {
                    return 'upcoming';
                } else if (startDate && (!endDate || today <= endDate) && today >= startDate) {
                    return 'ongoing';
                } else {
                    return 'unknown';
                }
            }

            filterFestivals() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const statusFilter = document.getElementById('statusFilter').value;

                this.filteredFestivals = this.festivals.filter(festival => {
                    // Í≤ÄÏÉâÏñ¥ ÌïÑÌÑ∞
                    const matchesSearch = !searchTerm || 
                        festival.title.toLowerCase().includes(searchTerm) ||
                        (festival.addr1 && festival.addr1.toLowerCase().includes(searchTerm));

                    // ÏÉÅÌÉú ÌïÑÌÑ∞
                    const matchesStatus = !statusFilter || festival.status === statusFilter;

                    return matchesSearch && matchesStatus;
                });

                this.displayFestivals();
            }

            displayFestivals() {
                const container = document.getElementById('festivalsContainer');
                
                if (this.filteredFestivals.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>üé≠ Ï∂ïÏ†úÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§</h3>
                            <p>Îã§Î•∏ ÏßÄÏó≠Ïù¥ÎÇò ÌÇ§ÏõåÎìúÎ°ú Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                        </div>
                    `;
                    return;
                }

                const festivalsHtml = this.filteredFestivals.map(festival => {
                    const statusClass = `status-${festival.status}`;
                    const statusText = this.getStatusText(festival.status);
                    const dateText = this.getDateText(festival.parsedDates);
                    
                    return `
                        <div class="festival-card" onclick="festivalTracker.showFestivalDetail('${festival.contentid}')">
                            <div class="festival-image">
                                ${festival.firstimage ? 
                                    `<img src="${festival.firstimage}" alt="${festival.title}" onerror="this.style.display='none'">` : 
                                    'üé™'
                                }
                                <div class="festival-status ${statusClass}">${statusText}</div>
                            </div>
                            <div class="festival-content">
                                <h3 class="festival-title">${festival.title}</h3>
                                <div class="festival-info">
                                    <div class="info-item">

            getStatusText(status) {

                    'upcoming': 'ÏòàÏ†ï',
                    'ended': 'Ï¢ÖÎ£å',
                    'unknown': 'Ï†ïÎ≥¥ÏóÜÏùå'

                return statusMap[status] || 'Ï†ïÎ≥¥ÏóÜÏùå';

            getDateText(parsedDates) {
                if (!parsedDates.hasValidDates) {
                    return 'ÎÇ†Ïßú Ï†ïÎ≥¥ ÏóÜÏùå';
                }

                const formatDate = (date) => {
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                };

                if (parsedDates.startDate && parsedDates.endDate && 
                    parsedDates.startDate.getTime() !== parsedDates.endDate.getTime()) {
                    return `${formatDate(parsedDates.startDate)} ~ ${formatDate(parsedDates.endDate)}`;
                } else if (parsedDates.startDate) {
                    return formatDate(parsedDates.startDate);
                }

                return 'ÎÇ†Ïßú Ï†ïÎ≥¥ ÏóÜÏùå';
            }

            updateStats() {
                const total = this.festivals.length;
                const ongoing = this.festivals.filter(f => f.status === 'ongoing').length;
                const upcoming = this.festivals.filter(f => f.status === 'upcoming').length;
                
                // Ïò§Îäò ÏãúÏûëÌïòÎäî Ï∂ïÏ†ú
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todayStart = this.festivals.filter(f => {
                    return f.parsedDates.startDate && 
                           f.parsedDates.startDate.getTime() === today.getTime();
                }).length;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('ongoingCount').textContent = ongoing;
                document.getElementById('upcomingCount').textContent = upcoming;
                document.getElementById('todayCount').textContent = todayStart;

                // ÌÜµÍ≥ÑÍ∞Ä ÏûàÏùÑ ÎïåÎßå ÌëúÏãú
                const statsElement = document.getElementById('stats');
