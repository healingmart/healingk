<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Emergency Diagnostic Tool v3.0</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .emergency-panel {
            background: linear-gradient(135deg, #fee2e2, #fef3c7);
            border: 3px solid #ef4444;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .diagnostic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .diagnostic-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primary-color);
        }
        
        .result-box {
            background: #1a1a1a;
            color: #00ff00;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin: 1rem 0;
            white-space: pre-wrap;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover { background: #1d4ed8; }
        .btn-danger { background: var(--error-color); }
        .btn-warning { background: var(--warning-color); }
        .btn-success { background: var(--success-color); }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background: var(--success-color); }
        .status-offline { background: var(--error-color); }
        .status-unknown { background: var(--warning-color); }
        
        .log-entry {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
        
        .log-success { background: rgba(16, 185, 129, 0.1); color: #059669; }
        .log-error { background: rgba(239, 68, 68, 0.1); color: #dc2626; }
        .log-warning { background: rgba(245, 158, 11, 0.1); color: #d97706; }
        .log-info { background: rgba(59, 130, 246, 0.1); color: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="emergency-panel">
            <h1>🚨 EMERGENCY DIAGNOSTIC TOOL v3.0</h1>
            <h2>🔍 API 서버 상태 완전 진단</h2>
            <p><strong>현재 상황:</strong> JSON 파싱 오류 - HTML 페이지가 반환되고 있음</p>
            
            <div style="margin: 1rem 0;">
                <button class="btn btn-danger" onclick="startEmergencyDiag()">
                    🚨 응급 진단 시작
                </button>
                <button class="btn btn-warning" onclick="scanAllEndpoints()">
                    🔍 모든 엔드포인트 스캔
                </button>
                <button class="btn btn-success" onclick="testOriginalApi()">
                    🧪 원본 API 직접 테스트
                </button>
                <button class="btn" onclick="clearLogs()">
                    🧹 로그 지우기
                </button>
            </div>
        </div>

        <div class="diagnostic-grid">
            <div class="diagnostic-card">
                <h3>🎯 서버 연결 상태</h3>
                <div id="serverStatus">
                    <div><span class="status-indicator status-unknown"></span> 확인 중...</div>
                </div>
            </div>
            
            <div class="diagnostic-card">
                <h3>🗺️ 발견된 엔드포인트</h3>
                <div id="endpointList">
                    <div>스캔하지 않음</div>
                </div>
            </div>
            
            <div class="diagnostic-card">
                <h3>🔑 API 키 테스트</h3>
                <div id="apiKeyStatus">
                    <div>테스트하지 않음</div>
                </div>
            </div>
            
            <div class="diagnostic-card">
                <h3>📊 응답 분석</h3>
                <div id="responseAnalysis">
                    <div>분석하지 않음</div>
                </div>
            </div>
        </div>

        <div class="diagnostic-card" style="margin-top: 2rem;">
            <h3>📝 실시간 진단 로그</h3>
            <div class="result-box" id="diagnosticLog">
진단 도구 준비 완료.
'응급 진단 시작' 버튼을 클릭하세요.
            </div>
        </div>

        <div class="diagnostic-card" style="margin-top: 1rem;">
            <h3>🔧 수동 테스트</h3>
            <div>
                <input type="url" id="manualUrl" placeholder="테스트할 URL 입력" style="width: 70%; padding: 0.5rem; margin-right: 1rem;">
                <button class="btn" onclick="testManualUrl()">🧪 테스트</button>
            </div>
            <div style="margin-top: 1rem;">
                <label>테스트 파라미터:</label>
                <textarea id="testParams" rows="3" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;" placeholder='{"operation": "areaBasedList", "areaCode": "1", "numOfRows": "1"}'></textarea>
            </div>
        </div>
    </div>

    <script>
        let logCount = 0;

        function log(level, message) {
            const logDiv = document.getElementById('diagnosticLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${level.toUpperCase()}: ${message}`;
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${level}`;
            logEntry.textContent = entry;
            
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(entry);
            logCount++;
            
            if (logCount > 100) {
                logDiv.removeChild(logDiv.firstChild);
                logCount--;
            }
        }

        function clearLogs() {
            document.getElementById('diagnosticLog').innerHTML = '로그가 지워졌습니다.\n';
            logCount = 0;
        }

        async function startEmergencyDiag() {
            log('info', '🚨 응급 진단 시작');
            
            const urlsToTest = [
                'https://healingk.vercel.app',
                'https://healingk.vercel.app/api',
                'https://healingk.vercel.app/api/health',
                'https://healingk.vercel.app/api/tour',
                'https://your-blog.com',
                'https://www.your-blog.com'
            ];

            for (const url of urlsToTest) {
                await testUrl(url);
                await delay(500);
            }
            
            log('success', '✅ 응급 진단 완료');
        }

        async function testUrl(url) {
            log('info', `🔍 테스트 중: ${url}`);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json, text/html, */*',
                        'Cache-Control': 'no-cache'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const contentType = response.headers.get('content-type') || 'unknown';
                log('success', `✅ ${url} - Status: ${response.status}, Type: ${contentType}`);
                
                // 응답 내용 확인
                const text = await response.text();
                
                if (contentType.includes('application/json')) {
                    try {
                        const data = JSON.parse(text);
                        log('success', `📊 JSON 응답: ${JSON.stringify(data, null, 2).substring(0, 200)}...`);
                        updateServerStatus(url, 'online', data);
                    } catch (e) {
                        log('error', `❌ JSON 파싱 실패: ${e.message}`);
                    }
                } else {
                    log('warning', `⚠️ HTML 응답 감지: ${text.substring(0, 100)}...`);
                    updateServerStatus(url, 'html', text.substring(0, 200));
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    log('error', `⏱️ ${url} - 타임아웃 (10초)`);
                } else {
                    log('error', `❌ ${url} - 오류: ${error.message}`);
                }
                updateServerStatus(url, 'offline', error.message);
            }
        }

        async function scanAllEndpoints() {
            log('info', '🔍 모든 가능한 엔드포인트 스캔 시작');
            
            const baseUrls = [
                'https://healingk.vercel.app',
                'https://your-blog.com'
            ];
            
            const endpoints = [
                '/api/health',
                '/api/tour',
                '/api/test',
                '/health',
                '/tour',
                '/api',
                '/'
            ];
            
            const foundEndpoints = [];
            
            for (const baseUrl of baseUrls) {
                for (const endpoint of endpoints) {
                    const fullUrl = baseUrl + endpoint;
                    try {
                        const response = await fetch(fullUrl, { 
                            method: 'HEAD',
                            headers: { 'Cache-Control': 'no-cache' }
                        });
                        
                        if (response.ok) {
                            foundEndpoints.push(fullUrl);
                            log('success', `✅ 발견: ${fullUrl} (${response.status})`);
                        }
                    } catch (e) {
                        // 조용히 실패
                    }
                    await delay(100);
                }
            }
            
            updateEndpointList(foundEndpoints);
            log('info', `📋 스캔 완료: ${foundEndpoints.length}개 엔드포인트 발견`);
        }

        async function testOriginalApi() {
            log('info', '🧪 한국관광공사 원본 API 직접 테스트');
            
            // 실제 한국관광공사 API 테스트 (API 키 없이)
            const testUrl = 'https://apis.data.go.kr/B551011/KorService2/areaBasedList2?serviceKey=test&MobileOS=ETC&MobileApp=TestApp&_type=json&numOfRows=1';
            
            try {
                const response = await fetch(testUrl);
                const text = await response.text();
                
                log('info', `🏛️ 원본 API 응답 상태: ${response.status}`);
                log('info', `📄 응답 내용: ${text.substring(0, 300)}...`);
                
                if (text.includes('SERVICE_ACCESS_DENIED_ERROR')) {
                    log('warning', '⚠️ API 키 문제로 접근 거부 (정상적인 API 엔드포인트)');
                } else if (text.includes('KorService2')) {
                    log('success', '✅ KorService2 엔드포인트 확인됨');
                } else {
                    log('error', '❌ 예상치 못한 응답');
                }
                
            } catch (error) {
                log('error', `❌ 원본 API 테스트 실패: ${error.message}`);
            }
        }

        async function testManualUrl() {
            const url = document.getElementById('manualUrl').value;
            const paramsText = document.getElementById('testParams').value;
            
            if (!url) {
                log('error', '❌ URL을 입력하세요');
                return;
            }
            
            log('info', `🔧 수동 테스트: ${url}`);
            
            try {
                let options = {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                };
                
                if (paramsText.trim()) {
                    try {
                        const params = JSON.parse(paramsText);
                        options.method = 'POST';
                        options.body = JSON.stringify(params);
                        log('info', `📝 POST 파라미터: ${JSON.stringify(params)}`);
                    } catch (e) {
                        log('warning', '⚠️ 파라미터를 GET 쿼리로 처리');
                        const urlObj = new URL(url);
                        const params = new URLSearchParams(paramsText);
                        params.forEach((value, key) => {
                            urlObj.searchParams.append(key, value);
                        });
                        url = urlObj.toString();
                    }
                }
                
                const response = await fetch(url, options);
                const text = await response.text();
                
                log('success', `✅ 응답 상태: ${response.status}`);
                log('info', `📄 응답: ${text.substring(0, 500)}...`);
                
                try {
                    const data = JSON.parse(text);
                    updateResponseAnalysis(data);
                } catch (e) {
                    log('warning', '⚠️ JSON이 아닌 응답 받음');
                    updateResponseAnalysis({ type: 'html', content: text.substring(0, 200) });
                }
                
            } catch (error) {
                log('error', `❌ 수동 테스트 실패: ${error.message}`);
            }
        }

        function updateServerStatus(url, status, data) {
            const statusDiv = document.getElementById('serverStatus');
            const indicator = status === 'online' ? 'status-online' : 
                            status === 'html' ? 'status-unknown' : 'status-offline';
            
            statusDiv.innerHTML += `
                <div style="margin: 0.5rem 0;">
                    <span class="status-indicator ${indicator}"></span>
                    ${url} - ${status}
                </div>
            `;
        }

        function updateEndpointList(endpoints) {
            const listDiv = document.getElementById('endpointList');
            listDiv.innerHTML = endpoints.length > 0 ? 
                endpoints.map(ep => `<div>✅ ${ep}</div>`).join('') :
                '<div>❌ 사용 가능한 엔드포인트 없음</div>';
        }

        function updateResponseAnalysis(data) {
            const analysisDiv = document.getElementById('responseAnalysis');
            analysisDiv.innerHTML = `
                <div>📊 응답 분석:</div>
                <div style="font-family: monospace; font-size: 11px; margin-top: 0.5rem;">
                    ${JSON.stringify(data, null, 2).substring(0, 300)}...
                </div>
            `;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 초기화
        log('info', '🚀 Emergency Diagnostic Tool v3.0 초기화 완료');
        log('info', '📋 사용법: 응급 진단 시작 → 모든 엔드포인트 스캔 → 원본 API 테스트');
    </script>
</body>
</html>
