<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇰🇷 한국관광공사 API 테스트</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 40px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .button { padding: 12px 24px; margin: 8px; background: #0070f3; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 8px; white-space: pre-wrap; font-family: monospace; max-height: 500px; overflow-y: auto; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🇰🇷 한국관광공사 API 테스트</h1>
        
        <div id="status" class="status info">
            상태 확인 중...
        </div>

        <div>
            <button class="button" onclick="testHealthCheck()">🩺 헬스체크</button>
            <button class="button" onclick="testAreaBasedList()">📍 지역기반 목록 (서울)</button>
            <button class="button" onclick="testSearchKeyword()">🔍 키워드 검색 (경복궁)</button>
            <button class="button" onclick="testDetailCommon()">📋 상세정보</button>
            <button class="button" onclick="clearResult()">🗑️ 결과 지우기</button>
        </div>
        
        <div id="result">여기에 API 응답이 표시됩니다...</div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // 페이지 로드 시 헬스체크 자동 실행
        window.onload = () => {
            testHealthCheck();
        };
        
        async function callAPI(endpoint, params = {}) {
            const startTime = Date.now();
            updateStatus('API 호출 중...', 'info');
            
            try {
                const url = new URL(`${API_BASE}${endpoint}`);
                Object.entries(params).forEach(([key, value]) => {
                    if (value) url.searchParams.append(key, value);
                });
                
                console.log('🌐 호출 URL:', url.toString());
                
                const response = await fetch(url);
                const data = await response.json();
                const responseTime = Date.now() - startTime;
                
                if (response.ok) {
                    updateStatus(`✅ 성공 (${responseTime}ms)`, 'success');
                } else {
                    updateStatus(`❌ 실패 (${response.status}) (${responseTime}ms)`, 'error');
                }
                
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                
                return data;
            } catch (error) {
                const responseTime = Date.now() - startTime;
                updateStatus(`💥 네트워크 오류 (${responseTime}ms): ${error.message}`, 'error');
                document.getElementById('result').textContent = `네트워크 오류:\n${error.message}`;
                throw error;
            }
        }
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusEl.className = `status ${type}`;
        }
        
        async function testHealthCheck() {
            await callAPI('/api/health');
        }
        
        async function testAreaBasedList() {
            await callAPI('/api', {
                operation: 'areaBasedList',
                areaCode: '1',        // 서울
                numOfRows: '5',
                pageNo: '1'
            });
        }
        
        async function testSearchKeyword() {
            await callAPI('/api', {
                operation: 'searchKeyword',
                keyword: '경복궁',
                numOfRows: '3',
                pageNo: '1'
            });
        }
        
        async function testDetailCommon() {
            await callAPI('/api', {
                operation: 'detailCommon',
                contentId: '126508'  // 경복궁 예시 ID
            });
        }
        
        function clearResult() {
            document.getElementById('result').textContent = '결과가 지워졌습니다.';
            updateStatus('결과 초기화됨', 'info');
        }
    </script>
</body>
</html>
