        class FestivalTracker {
            constructor() {
                this.apiUrl = 'https://healingk.vercel.app/api/tourism';

            async init() {
                // í˜ì´ì§€ ë¡œë“œì‹œ ìë™ìœ¼ë¡œ ì¶•ì œ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
                await this.loadFestivals();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // ê²€ìƒ‰ ì…ë ¥ ì‹¤ì‹œê°„ í•„í„°ë§
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.filterFestivals();
                });

                });

                document.querySelector('.close').addEventListener('click', () => {

            async loadFestivals() {

                try {

                        headers: {

                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);

                    if (data.success && data.data && data.data.items) {
                        // itemsê°€ ë°°ì—´ì¸ì§€ ê°ì²´ì¸ì§€ í™•ì¸
                        const items = Array.isArray(data.data.items.item) 
                            ? data.data.items.item 
                            : (data.data.items.item ? [data.data.items.item] : []);
                        
                        this.festivals = items;
                        this.processFilterDates();
                        this.filterFestivals();
                        this.updateStats();
                    } else {
                        throw new Error('Invalid API response structure');
                    }
                } catch (error) {
                    console.error('ì¶•ì œ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
                    this.showError('ì¶•ì œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                } finally {
                    this.showLoading(false);
                }
            }

            async searchFestivals() {
                const areaCode = document.getElementById('areaSelect').value;
                const keyword = document.getElementById('searchInput').value.trim();
                
                this.showLoading(true);
                
                try {
                    let url = `${this.apiUrl}?operation=areaBasedList&contentTypeId=15&numOfRows=100&arrange=R`;
                    
                    if (areaCode) {
                        url += `&areaCode=${areaCode}`;
                    }

                    // í‚¤ì›Œë“œê°€ ìˆìœ¼ë©´ searchKeyword API ì‚¬ìš©
                    if (keyword) {
                        url = `${this.apiUrl}?operation=searchKeyword&keyword=${encodeURIComponent(keyword)}&contentTypeId=15&numOfRows=100&arrange=R`;
                        if (areaCode) {
                            url += `&areaCode=${areaCode}`;
                        }
                    }

                    const response = await fetch(url, {
                        headers: {
                            'X-API-Key': this.apiKey
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.success && data.data && data.data.items) {
                        const items = Array.isArray(data.data.items.item) 
                            ? data.data.items.item 
                            : (data.data.items.item ? [data.data.items.item] : []);
                        
                        this.festivals = items;
                        this.processFilterDates();
                        this.filterFestivals();
                        this.updateStats();
                    } else {
                        this.festivals = [];
                        this.filteredFestivals = [];
                        this.displayFestivals();
                        this.updateStats();
                    }
                } catch (error) {
                    console.error('ì¶•ì œ ê²€ìƒ‰ ì‹¤íŒ¨:', error);
                    this.showError('ì¶•ì œ ê²€ìƒ‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                } finally {
                    this.showLoading(false);
                }
            }

            processFilterDates() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                this.festivals.forEach(festival => {
                    // ì¶•ì œ ê¸°ê°„ ì •ë³´ íŒŒì‹±
                    festival.parsedDates = this.parseFestivalDates(festival);
                    festival.status = this.getFestivalStatus(festival.parsedDates, today);
                });
            }

            parseFestivalDates(festival) {
                const result = {
                    startDate: null,
                    endDate: null,
                    hasValidDates: false
                };

                // API ë°ì´í„°ì—ì„œ ë‚ ì§œ ì •ë³´ ì¶”ì¶œ ì‹œë„
                if (festival.eventstartdate && festival.eventenddate) {
                    try {
                        result.startDate = this.parseApiDate(festival.eventstartdate);
                        result.endDate = this.parseApiDate(festival.eventenddate);
                        result.hasValidDates = true;
                    } catch (e) {
                        console.warn('ë‚ ì§œ íŒŒì‹± ì‹¤íŒ¨:', festival.title, e);
                    }
                }

                // ì œëª©ì—ì„œ ë‚ ì§œ ì •ë³´ ì¶”ì¶œ ì‹œë„ (fallback)
                if (!result.hasValidDates) {
                    const titleDates = this.extractDatesFromTitle(festival.title);
                    if (titleDates.startDate) {
                        result.startDate = titleDates.startDate;
                        result.endDate = titleDates.endDate || titleDates.startDate;
                        result.hasValidDates = true;
                    }
                }

                return result;
            }

            parseApiDate(dateString) {
                if (!dateString) return null;
                
                // YYYYMMDD í˜•ì‹ íŒŒì‹±
                const dateStr = String(dateString);
                if (dateStr.length === 8) {
                    const year = parseInt(dateStr.substring(0, 4));
                    const month = parseInt(dateStr.substring(4, 6)) - 1; // monthëŠ” 0-based
                    const day = parseInt(dateStr.substring(6, 8));
                    return new Date(year, month, day);
                }
                
                return null;
            }

            extractDatesFromTitle(title) {
                // ì œëª©ì—ì„œ ë‚ ì§œ íŒ¨í„´ ì¶”ì¶œ
                const datePatterns = [
                    /(\d{4})[-\.\/](\d{1,2})[-\.\/](\d{1,2})/g,
                    /(\d{1,2})ì›”\s*(\d{1,2})ì¼/g,
                    /(\d{4})ë…„\s*(\d{1,2})ì›”/g
                ];

                const result = { startDate: null, endDate: null };
                const currentYear = new Date().getFullYear();

                for (let pattern of datePatterns) {
                    const matches = [...title.matchAll(pattern)];
                    if (matches.length > 0) {
                        const match = matches[0];
                        try {
                            if (pattern === datePatterns[0]) { // YYYY-MM-DD í˜•ì‹
                                result.startDate = new Date(
                                    parseInt(match[1]),
                                    parseInt(match[2]) - 1,
                                    parseInt(match[3])
                                );
                            } else if (pattern === datePatterns[1]) { // MMì›” DDì¼ í˜•ì‹
                                result.startDate = new Date(
                                    currentYear,
                                    parseInt(match[1]) - 1,
                                    parseInt(match[2])
                                );
                            } else if (pattern === datePatterns[2]) { // YYYYë…„ MMì›” í˜•ì‹
                                result.startDate = new Date(
                                    parseInt(match[1]),
                                    parseInt(match[2]) - 1,
                                    1
                                );
                            }
                            break;
                        } catch (e) {
                            continue;
                        }
                    }
                }

                return result;
            }

            getFestivalStatus(parsedDates, today) {
                if (!parsedDates.hasValidDates) {
                    return 'unknown';
                }

                const startDate = parsedDates.startDate;
                const endDate = parsedDates.endDate;

                if (endDate && today > endDate) {
                    return 'ended';
                } else if (startDate && today < startDate) {
                    return 'upcoming';
                } else if (startDate && (!endDate || today <= endDate) && today >= startDate) {
                    return 'ongoing';
                } else {
                    return 'unknown';
                }
            }

            filterFestivals() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const statusFilter = document.getElementById('statusFilter').value;

                this.filteredFestivals = this.festivals.filter(festival => {
                    // ê²€ìƒ‰ì–´ í•„í„°
                    const matchesSearch = !searchTerm || 
                        festival.title.toLowerCase().includes(searchTerm) ||
                        (festival.addr1 && festival.addr1.toLowerCase().includes(searchTerm));

                    // ìƒíƒœ í•„í„°
                    const matchesStatus = !statusFilter || festival.status === statusFilter;

                    return matchesSearch && matchesStatus;
                });

                this.displayFestivals();
            }

                const container = document.getElementById('festivalsContainer');

                            <p>ë‹¤ë¥¸ ì§€ì—­ì´ë‚˜ í‚¤ì›Œë“œë¡œ ê²€ìƒ‰í•´ë³´ì„¸ìš”!</p>
                        </div>
                    `;
                    return;

                const festivalsHtml = this.filteredFestivals.map(festival => {
                    const statusClass = `status-${festival.status}`;

                    const dateText = this.getDateText(festival.parsedDates);
                    
                    return `

                            <div class="festival-image">
                                ${festival.firstimage ? 
                                    `<img src="${festival.firstimage}" alt="${festival.title}" onerror="this.style.display='none'">` : 
                                    'ğŸª'
                                }
                                <div class="festival-status ${statusClass}">${statusText}</div>
                            </div>
                            <div class="festival-content">
                                <h3 class="festival-title">${festival.title}</h3>
                                <div class="festival-info">
                                    <div class="info-item">
                                        <span class="info-icon">ğŸ“</span>
                                        <span>${festival.addr1 || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ'}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-icon">ğŸ“…</span>
                                        <span>${dateText}</span>
                                    </div>
