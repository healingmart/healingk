<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 TourAPI 4.3 통합 테스트 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .test-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #495057;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-waiting {
            background: #e9ecef;
            color: #6c757d;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .card-body {
            padding: 20px;
        }

        .test-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #6c757d;
        }

        .result-container {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .result-json {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .performance-info {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .perf-item {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid #e9ecef;
        }

        .summary {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #b3d9ff;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #0066cc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-weight: 600;
        }

        .success-message {
            color: #28a745;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .test-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 TourAPI 4.3 통합 테스트 대시보드</h1>
            <p>한국관광공사 TourAPI의 모든 기능을 한 번에 테스트하는 완전한 도구</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="runAllTests()">
                🔥 모든 API 테스트 실행
            </button>
            <button class="btn btn-success" onclick="runBasicTests()">
                ⚡ 기본 API 테스트
            </button>
            <button class="btn btn-warning" onclick="runAdvancedTests()">
                🎯 고급 API 테스트
            </button>
            <button class="btn btn-danger" onclick="clearResults()">
                🗑️ 결과 초기화
            </button>
            <div style="margin-left: auto;">
                <span id="overall-status">대기 중...</span>
            </div>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h3>📊 테스트 결과 요약</h3>
            <div class="summary-stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-tests">0</div>
                    <div class="stat-label">총 테스트</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="success-tests">0</div>
                    <div class="stat-label">성공</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="failed-tests">0</div>
                    <div class="stat-label">실패</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avg-time">0ms</div>
                    <div class="stat-label">평균 응답시간</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-items">0</div>
                    <div class="stat-label">총 데이터</div>
                </div>
            </div>
        </div>

        <div class="test-grid" id="test-grid">
            <!-- 테스트 카드들이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <script>
        const API_BASE = 'https://healingk.vercel.app/api/alltourism';
        
        // 모든 테스트 케이스 정의
        const testCases = [
            {
                id: 'search-keyword',
                title: '🔍 키워드 검색',
                description: '경복궁 키워드로 관광지 검색',
                url: `${API_BASE}?operation=search&keyword=경복궁&areaCode=1&contentTypeId=12&numOfRows=5`,
                category: 'basic'
            },
            {
                id: 'location-based',
                title: '📍 위치기반 검색',
                description: '경복궁 근처 1km 내 관광정보',
                url: `${API_BASE}?operation=locationBasedList&mapX=126.977&mapY=37.579&radius=1000&numOfRows=5`,
                category: 'basic'
            },
            {
                id: 'festival-search',
                title: '🎭 축제 검색',
                description: '2025년 6월 서울 축제 정보',
                url: `${API_BASE}?operation=searchFestival&eventStartDate=20250601&areaCode=1&numOfRows=5`,
                category: 'basic'
            },
            {
                id: 'stay-search',
                title: '🏨 숙박 검색',
                description: '제주도 숙박시설 검색',
                url: `${API_BASE}?operation=searchStay&areaCode=39&cat1=B02&numOfRows=5`,
                category: 'basic'
            },
            {
                id: 'get-all-data',
                title: '📋 통합 상세정보',
                description: '특정 관광지의 모든 정보 조회',
                url: `${API_BASE}?operation=getAllData&contentId=126049&includeImages=true`,
                category: 'basic'
            },
            {
                id: 'detail-common',
                title: '📝 공통정보 조회',
                description: '관광지 기본 정보',
                url: `${API_BASE}?operation=detailCommon&contentId=126049`,
                category: 'advanced'
            },
            {
                id: 'detail-intro',
                title: '🏛️ 소개정보 조회',
                description: '관광지 상세 소개',
                url: `${API_BASE}?operation=detailIntro&contentId=126049&contentTypeId=12`,
                category: 'advanced'
            },
            {
                id: 'detail-info',
                title: '📑 반복정보 조회',
                description: '관광지 반복 정보',
                url: `${API_BASE}?operation=detailInfo&contentId=126049&contentTypeId=12`,
                category: 'advanced'
            },
            {
                id: 'detail-image',
                title: '🖼️ 이미지정보 조회',
                description: '관광지 이미지 목록',
                url: `${API_BASE}?operation=detailImage&contentId=126049&imageYN=Y`,
                category: 'advanced'
            },
            {
                id: 'pet-tour',
                title: '🐕 반려동물 정보',
                description: '반려동물 동반 여행 정보',
                url: `${API_BASE}?operation=detailPetTour&contentId=125534`,
                category: 'advanced'
            },
            {
                id: 'area-code',
                title: '🗺️ 지역코드 조회',
                description: '전국 지역코드 목록',
                url: `${API_BASE}?operation=areaCode&numOfRows=20`,
                category: 'codes'
            },
            {
                id: 'category-code',
                title: '📂 분류코드 조회',
                description: '관광타입별 분류코드',
                url: `${API_BASE}?operation=categoryCode&contentTypeId=12&numOfRows=20`,
                category: 'codes'
            },
            {
                id: 'ldong-code',
                title: '🏘️ 법정동코드 조회',
                description: '서울시 법정동 코드',
                url: `${API_BASE}?operation=ldongCode&lDongRegnCd=11&lDongListYn=Y&numOfRows=10`,
                category: 'codes'
            },
            {
                id: 'lcls-systm-code',
                title: '🏗️ 분류체계코드 조회',
                description: '신규 분류체계 코드',
                url: `${API_BASE}?operation=lclsSystmCode&lclsSystmListYn=Y&numOfRows=10`,
                category: 'codes'
            },
            {
                id: 'sync-list',
                title: '🔄 동기화 목록',
                description: '데이터 동기화 목록',
                url: `${API_BASE}?operation=areaBasedSyncList&showflag=1&numOfRows=5`,
                category: 'advanced'
            }
        ];

        let testResults = {};
        let testStats = {
            total: 0,
            success: 0,
            failed: 0,
            totalTime: 0,
            totalItems: 0
        };

        // 페이지 로드 시 테스트 카드 생성
        document.addEventListener('DOMContentLoaded', function() {
            createTestCards();
        });

        function createTestCards() {
            const grid = document.getElementById('test-grid');
            grid.innerHTML = '';

            testCases.forEach(test => {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${test.title}</div>
                        <div class="status-badge status-waiting" id="status-${test.id}">대기중</div>
                    </div>
                    <div class="card-body">
                        <div class="test-info">
                            <strong>설명:</strong> ${test.description}<br>
                            <strong>분류:</strong> ${test.category}<br>
                            <strong>URL:</strong> <code>${test.url.replace(API_BASE, '...')}</code>
                        </div>
                        <div class="result-container" id="result-${test.id}" style="display: none;">
                            <div class="result-json"></div>
                            <div class="performance-info"></div>
                        </div>
                        <button class="btn btn-primary" onclick="runSingleTest('${test.id}')" id="btn-${test.id}">
                            테스트 실행
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function runSingleTest(testId) {
            const test = testCases.find(t => t.id === testId);
            if (!test) return;

            updateTestStatus(testId, 'loading', '실행중...');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(test.url);
                const data = await response.json();
                const endTime = Date.now();
                const duration = endTime - startTime;

                if (data.success) {
                    updateTestStatus(testId, 'success', '성공');
                    displayTestResult(testId, data, duration, true);
                    
                    // 통계 업데이트
                    testStats.success++;
                    testStats.totalTime += duration;
                    
                    // 데이터 개수 계산
                    let itemCount = 0;
                    if (data.data) {
                        if (data.data.items && Array.isArray(data.data.items)) {
                            itemCount = data.data.items.length;
                        } else if (Array.isArray(data.data)) {
                            itemCount = data.data.length;
                        } else {
                            itemCount = 1;
                        }
                    }
                    testStats.totalItems += itemCount;
                    
                } else {
                    updateTestStatus(testId, 'error', '실패');
                    displayTestResult(testId, data, duration, false);
                    testStats.failed++;
                }
                
                testStats.total++;
                updateSummary();
                
            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                updateTestStatus(testId, 'error', '오류');
                displayTestResult(testId, { error: error.message }, duration, false);
                
                testStats.failed++;
                testStats.total++;
                updateSummary();
            }
        }

        function updateTestStatus(testId, status, text) {
            const statusEl = document.getElementById(`status-${testId}`);
            statusEl.className = `status-badge status-${status}`;
            
            if (status === 'loading') {
                statusEl.innerHTML = `<span class="loading"></span>${text}`;
            } else {
                statusEl.textContent = text;
            }
        }

        function displayTestResult(testId, data, duration, success) {
            const resultContainer = document.getElementById(`result-${testId}`);
            const resultJson = resultContainer.querySelector('.result-json');
            const perfInfo = resultContainer.querySelector('.performance-info');
            
            // JSON 결과 표시
            resultJson.textContent = JSON.stringify(data, null, 2);
            
            // 성능 정보 표시
            let itemCount = 0;
            if (data.data) {
                if (data.data.items && Array.isArray(data.data.items)) {
                    itemCount = data.data.items.length;
                } else if (Array.isArray(data.data)) {
                    itemCount = data.data.length;
                } else {
                    itemCount = 1;
                }
            }
            
            perfInfo.innerHTML = `
                <div class="perf-item">
                    <strong>응답시간:</strong> ${duration}ms
                </div>
                <div class="perf-item">
                    <strong>상태:</strong> ${success ? '성공' : '실패'}
                </div>
                <div class="perf-item">
                    <strong>데이터 수:</strong> ${itemCount}개
                </div>
                ${data.metadata ? `
                <div class="perf-item">
                    <strong>버전:</strong> ${data.metadata.version || 'N/A'}
                </div>
                ` : ''}
            `;
            
            resultContainer.style.display = 'block';
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            summary.style.display = 'block';
            
            document.getElementById('total-tests').textContent = testStats.total;
            document.getElementById('success-tests').textContent = testStats.success;
            document.getElementById('failed-tests').textContent = testStats.failed;
            document.getElementById('total-items').textContent = testStats.totalItems;
            
            const avgTime = testStats.total > 0 ? Math.round(testStats.totalTime / testStats.total) : 0;
            document.getElementById('avg-time').textContent = `${avgTime}ms`;
            
            // 전체 상태 업데이트
            const overallStatus = document.getElementById('overall-status');
            if (testStats.total === 0) {
                overallStatus.textContent = '대기 중...';
            } else {
                const successRate = Math.round((testStats.success / testStats.total) * 100);
                overallStatus.innerHTML = `
                    <span class="${successRate === 100 ? 'success-message' : successRate > 80 ? 'warning' : 'error-message'}">
                        ${testStats.success}/${testStats.total} 성공 (${successRate}%)
                    </span>
                `;
            }
        }

        async function runAllTests() {
            clearResults();
            document.getElementById('overall-status').innerHTML = '<span class="loading"></span>모든 테스트 실행 중...';
            
            for (const test of testCases) {
                await runSingleTest(test.id);
                // 테스트 간 짧은 지연
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            document.getElementById('overall-status').innerHTML = '<span class="success-message">모든 테스트 완료! 🎉</span>';
        }

        async function runBasicTests() {
            clearResults();
            const basicTests = testCases.filter(t => t.category === 'basic');
            
            document.getElementById('overall-status').innerHTML = '<span class="loading"></span>기본 테스트 실행 중...';
            
            for (const test of basicTests) {
                await runSingleTest(test.id);
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            document.getElementById('overall-status').innerHTML = '<span class="success-message">기본 테스트 완료! ⚡</span>';
        }

        async function runAdvancedTests() {
            clearResults();
            const advancedTests = testCases.filter(t => t.category === 'advanced' || t.category === 'codes');
            
            document.getElementById('overall-status').innerHTML = '<span class="loading"></span>고급 테스트 실행 중...';
            
            for (const test of advancedTests) {
                await runSingleTest(test.id);
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            document.getElementById('overall-status').innerHTML = '<span class="success-message">고급 테스트 완료! 🎯</span>';
        }

        function clearResults() {
            testStats = {
                total: 0,
                success: 0,
                failed: 0,
                totalTime: 0,
                totalItems: 0
            };
            
            testResults = {};
            
            // 모든 결과 컨테이너 숨기기
            testCases.forEach(test => {
                const resultContainer = document.getElementById(`result-${test.id}`);
                if (resultContainer) {
                    resultContainer.style.display = 'none';
                }
                
                updateTestStatus(test.id, 'waiting', '대기중');
            });
            
            // 요약 숨기기
            document.getElementById('summary').style.display = 'none';
            document.getElementById('overall-status').textContent = '대기 중...';
        }
    </script>
</body>
</html>
