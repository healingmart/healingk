<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 7대 힐링 관광지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #3498db;
        }
        .card-content p {
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }
        .details {
            margin-top: 10px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
        .overview-html p { /* overview의 p 태그에만 스타일 적용 예시 */
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>대한민국 7대 힐링 관광지</h1>
        <p>한국관광공사 API를 통해 제공되는 정보입니다.</p>
    </header>

    <div id="tourist-spots-container" class="container">
        <p class="loading">관광지 정보를 불러오는 중입니다...</p>
    </div>

    <script>
        // 7대 관광지 정보 (실제 contentId로 변경해야 합니다)
        const SEVEN_WONDERS_KOREA = [
            { name: "경복궁", contentId: "126508", defaultImage: "https://images.unsplash.com/photo-1538901661939-5905f65088f0?q=80&w=300&auto=format&fit=crop" }, // 예시 이미지
            { name: "불국사", contentId: "126510", defaultImage: "https://images.unsplash.com/photo-1587360396939-f5358009468e?q=80&w=300&auto=format&fit=crop" },
            { name: "석굴암", contentId: "126511", defaultImage: "https://images.unsplash.com/photo-1615749694991-520424588525?q=80&w=300&auto=format&fit=crop" },
            { name: "해인사 장경판전", contentId: "126512", defaultImage: "https://images.unsplash.com/photo-1545208395-a8a6a0d01219?q=80&w=300&auto=format&fit=crop" },
            { name: "창덕궁", contentId: "126509", defaultImage: "https://images.unsplash.com/photo-1591600898070-0d6a1b98a40d?q=80&w=300&auto=format&fit=crop" },
            { name: "수원화성", contentId: "126513", defaultImage: "https://images.unsplash.com/photo-1579007788848-1b250f199050?q=80&w=300&auto=format&fit=crop" },
            { name: "제주 화산섬과 용암 동굴", contentId: "788000", defaultImage: "https://images.unsplash.com/photo-1518005020951-eccb494ad742?q=80&w=300&auto=format&fit=crop" } // 만장굴 등 특정 장소 ID 권장
        ];

        const container = document.getElementById('tourist-spots-container');
        // Vercel 배포 시 API 경로는 /api/[파일명] 형태가 됩니다. tourism.js 파일이므로 /api/tourism
        const API_ENDPOINT = '/api/tourism'; // Vercel 배포 환경에 맞게 수정

        async function fetchTouristSpotDetail(contentId, contentTypeId = null) {
            let url = `${API_ENDPOINT}?operation=detailCommon&contentId=${contentId}&defaultYN=Y&firstImageYN=Y&areacodeYN=Y&addrinfoYN=Y&mapinfoYN=Y&overviewYN=Y`;
            if (contentTypeId) {
                url += `&contentTypeId=${contentTypeId}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: `HTTP error! status: ${response.status}` } }));
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                if (result.success && result.data && result.data.items && result.data.items.item) {
                    // API 응답이 단일 객체일 경우 배열로 감싸서 일관성 유지
                    const items = Array.isArray(result.data.items.item) ? result.data.items.item : [result.data.items.item];
                    return items[0]; // 첫 번째 아이템 반환
                } else if (result.error) {
                    throw new Error(`API Error: ${result.error.message} (Code: ${result.error.code})`);
                } else {
                    // 성공했지만 데이터 구조가 예상과 다를 경우
                    console.warn('Unexpected API response structure:', result);
                    throw new Error('관광지 정보를 가져오는데 실패했거나 데이터가 없습니다.');
                }
            } catch (error) {
                console.error(`Error fetching spot ${contentId}:`, error);
                throw error; // 에러를 다시 던져서 호출한 곳에서 처리하도록 함
            }
        }

        function displaySpotCard(spotData, defaultName, defaultImg) {
            const card = document.createElement('div');
            card.className = 'card';

            const title = spotData?.title || defaultName;
            const image = spotData?.firstimage || spotData?.firstimage2 || defaultImg;
            // overview는 HTML일 수 있으므로 주의 (tourism.js에서 SecurityModule.sanitizeHtml을 통해 처리됨)
            // 여기서는 이미 백엔드에서 새니타이징 되었다고 가정하고 innerHTML 사용
            // 만약 프론트엔드에서 직접 HTML을 다룬다면 DOMPurify.sanitize() 사용 필요
            const overview = spotData?.overview || '상세 정보가 없습니다.';
            const addr = spotData?.addr1 || '';
            const tel = spotData?.tel || '';

            card.innerHTML = `
                <img src="${image || defaultImg}" alt="${title}" onerror="this.src='${defaultImg}'; this.onerror=null;">
                <div class="card-content">
                    <h2>${title}</h2>
                    <div class="overview-html">${overview}</div>
                    ${addr ? `<p class="details"><strong>주소:</strong> ${addr}</p>` : ''}
                    ${tel ? `<p class="details"><strong>전화번호:</strong> ${tel}</p>` : ''}
                </div>
            `;
            return card;
        }

        async function loadSpots() {
            container.innerHTML = '<p class="loading">7대 관광지 정보를 불러오는 중입니다...</p>';
            let hasError = false;
            const spotElements = [];

            for (const spot of SEVEN_WONDERS_KOREA) {
                try {
                    // detailCommon은 contentTypeId가 필수는 아님.
                    // 하지만 특정 API는 contentId와 contentTypeId를 함께 요구할 수 있으므로,
                    // 관광지 유형을 안다면 함께 전달하는 것이 좋음. (예: contentTypeId 12는 관광지)
                    const spotDetail = await fetchTouristSpotDetail(spot.contentId /*, spot.contentTypeId || null */);
                    if (spotDetail) {
                        spotElements.push(displaySpotCard(spotDetail, spot.name, spot.defaultImage));
                    } else {
                         // API에서 데이터를 못 받아온 경우, 기본 정보로 카드 표시
                        spotElements.push(displaySpotCard(null, spot.name, spot.defaultImage));
                        console.warn(`No details found for ${spot.name} (ID: ${spot.contentId}), displaying default card.`);
                    }
                } catch (error) {
                    hasError = true;
                    console.error(`Failed to load ${spot.name}: ${error.message}`);
                    // 에러 발생 시 기본 정보로 카드 표시
                    spotElements.push(displaySpotCard(null, spot.name, spot.defaultImage));
                }
            }

            if (spotElements.length > 0) {
                container.innerHTML = ''; // 로딩 메시지 제거
                spotElements.forEach(el => container.appendChild(el));
                if (hasError) {
                    const errorMsg = document.createElement('p');
                    errorMsg.className = 'error';
                    errorMsg.textContent = '일부 관광지 정보를 불러오는 데 실패했습니다. 네트워크 연결을 확인하거나 잠시 후 다시 시도해주세요.';
                    container.prepend(errorMsg); // 오류 메시지를 컨테이너 상단에 추가
                }
            } else if (!hasError) {
                 container.innerHTML = '<p class="error">관광지 정보를 표시할 수 없습니다.</p>';
            }
        }

        // 페이지 로드 시 관광지 정보 가져오기
        loadSpots();
    </script>
</body>
</html>
