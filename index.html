<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .loading { background: #fff3cd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .category { margin: 20px 0; border: 1px solid #ddd; border-radius: 5px; }
        .category-header { background: #007bff; color: white; padding: 15px; font-weight: bold; }
        .items { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 15px; }
        .item { border: 1px solid #ddd; border-radius: 5px; overflow: hidden; }
        .item img { width: 100%; height: 150px; object-fit: cover; }
        .item-content { padding: 10px; }
        .item-title { font-weight: bold; margin-bottom: 5px; }
        .item-addr { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏛️ Tourism API Test</h1>
        <button onclick="loadAll()">모든 카테고리 로드 (각 30개)</button>
        <button onclick="clear()">지우기</button>
        
        <div id="status" style="display:none;"></div>
        <div id="results"></div>
    </div>

    <script>
        const API = '/api/tourism';
        const categories = [
            {id:'12', name:'관광지', icon:'🏛️'},
            {id:'14', name:'문화시설', icon:'🎭'},
            {id:'15', name:'축제/공연/행사', icon:'🎪'},
            {id:'25', name:'여행코스', icon:'🗺️'},
            {id:'28', name:'레포츠', icon:'⛷️'},
            {id:'32', name:'숙박', icon:'🏨'},
            {id:'38', name:'쇼핑', icon:'🛍️'},
            {id:'39', name:'음식점', icon:'🍽️'}
        ];

        function status(msg, type='loading') {
            const div = document.getElementById('status');
            div.innerHTML = msg;
            div.className = `status ${type}`;
            div.style.display = 'block';
        }

        async function call(params) {
            const url = new URL(API, location.origin);
            Object.entries(params).forEach(([k,v]) => v && url.searchParams.set(k,v));
            const res = await fetch(url);
            return await res.json();
        }

        async function loadAll() {
            document.getElementById('results').innerHTML = '';
            status('로딩 중...');
            
            let total = 0;
            for(let i = 0; i < categories.length; i++) {
                const cat = categories[i];
                status(`${i+1}/${categories.length} ${cat.name} 로딩 중...`);
                
                try {
                    const data = await call({
                        operation: 'areaBasedList',
                        contentTypeId: cat.id,
                        numOfRows: '30'
                    });
                    
                    const items = data.data?.items || [];
                    showCategory(cat, items);
                    total += items.length;
                    
                    if(i < categories.length-1) await new Promise(r => setTimeout(r, 200));
                } catch(e) {
                    showError(cat, e.message);
                }
            }
            status(`완료! 총 ${total}개 로드됨`, 'success');
        }

        function showCategory(cat, items) {
            const div = document.createElement('div');
            div.className = 'category';
            div.innerHTML = `
                <div class="category-header">${cat.icon} ${cat.name} (${items.length}개)</div>
                <div class="items">
                    ${items.map(item => `
                        <div class="item">
                            <img src="${item.firstimage || 'https://via.placeholder.com/250x150?text=No+Image'}" 
                                 onerror="this.src='https://via.placeholder.com/250x150?text=No+Image'">
                            <div class="item-content">
                                <div class="item-title">${item.title || '제목없음'}</div>
                                <div class="item-addr">${item.addr1 || '주소없음'}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('results').appendChild(div);
        }

        function showError(cat, error) {
            const div = document.createElement('div');
            div.className = 'category';
            div.innerHTML = `
                <div class="category-header">${cat.icon} ${cat.name} - 오류</div>
                <div style="padding:15px; color:red;">❌ ${error}</div>
            `;
            document.getElementById('results').appendChild(div);
        }

        function clear() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').style.display = 'none';
        }
    </script>
</body>
</html>
