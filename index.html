<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 추천 관광지 TOP 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .hero-bg {
            background-image: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.2)), url('https://images.unsplash.com/photo-1570168007204-dfb528c6958f?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        .card-img-container {
            height: 200px;
        }
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .fade-in {
            opacity: 1 !important;
            pointer-events: auto !important;
        }
        .scale-up {
            transform: scale(1) !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="hero-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-16 text-center">
            <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-4">대한민국 추천 관광지</h1>
            <p class="text-lg md:text-xl text-gray-200">데이터가 증명하는 지금 가장 인기 있는 여행지 TOP 10</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 -mt-10">
        <div id="loading-container" class="text-center py-20">
             <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status"></div>
             <p class="mt-4 text-lg font-semibold text-gray-600">최고의 여행지를 불러오고 있습니다...</p>
        </div>
        
        <div id="error-container" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">오류 발생!</strong>
            <span class="block sm:inline" id="error-message"></span>
        </div>

        <div id="destinations-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- 관광지 카드가 여기에 동적으로 추가됩니다. -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500 text-sm">
        <p>Powered by 한국관광공사 TourAPI 3.0 & G3 Production Code</p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none modal-bg">
        <div id="modal-content" class="bg-white rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col transform scale-95 modal-content">
            <div id="modal-body" class="p-0 overflow-y-auto">
                <!-- 상세 정보가 여기에 동적으로 추가됩니다. -->
            </div>
        </div>
    </div>
    
    <script>
        const API_ENDPOINT = '/api/tourism';
        
        const loadingContainer = document.getElementById('loading-container');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const destinationsGrid = document.getElementById('destinations-grid');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalBody = document.getElementById('modal-body');

        /**
         * API를 호출하는 범용 함수
         * @param {object} params - 요청 파라미터
         * @returns {Promise<any>} API 응답 데이터
         */
        async function callApi(params) {
            const url = new URL(API_ENDPOINT, location.origin);
            Object.entries(params).forEach(([key, value]) => {
                if (value !== undefined && value !== null) {
                    url.searchParams.set(key, value);
                }
            });
            
            const response = await fetch(url);
            
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
                throw new Error(`서버가 JSON 형식이 아닌 응답을 반환했습니다 (상태: ${response.status}). API 서버가 배포되었는지 확인해주세요.`);
            }

            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.error?.message || `HTTP 오류 ${response.status}`);
            }
            return data;
        }

        /**
         * 관광지 목록을 화면에 렌더링
         * @param {Array} destinations - 관광지 정보 배열
         */
        function renderDestinations(destinations) {
            destinationsGrid.innerHTML = ''; // 기존 내용 초기화
            destinations.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 cursor-pointer';
                card.innerHTML = `
                    <div class="card-img-container relative">
                        <img src="${item.firstimage || 'https://placehold.co/600x400/E2E8F0/A0AEC0?text=No+Image'}" 
                             onerror="this.onerror=null;this.src='https://placehold.co/600x400/E2E8F0/A0AEC0?text=Error';" 
                             alt="${item.title || '관광지'}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <h3 class="absolute bottom-4 left-4 text-white text-xl font-bold">${item.title}</h3>
                    </div>
                    <div class="p-5">
                        <p class="text-gray-600 text-sm">📍 ${item.addr1 || '주소 정보 없음'}</p>
                    </div>
                `;
                card.addEventListener('click', () => showDetails(item.contentid, item.contenttypeid));
                destinationsGrid.appendChild(card);
            });
        }
        
        /**
         * 관광지 상세 정보를 모달로 표시
         * @param {string} contentId - 콘텐츠 ID
         * @param {string} contentTypeId - 콘텐츠 타입 ID
         */
        async function showDetails(contentId, contentTypeId) {
            modalBody.innerHTML = `
                <div class="text-center p-20">
                    <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent"></div>
                    <p class="mt-4 text-lg text-gray-600">상세 정보를 불러오는 중...</p>
                </div>`;
            modal.classList.add('fade-in');
            modalContent.classList.add('scale-up');
            
            try {
                const data = await callApi({
                    operation: 'detailCommon',
                    contentId: contentId,
                    contentTypeId: contentTypeId,
                    defaultYN: 'Y',
                    firstImageYN: 'Y',
                    addrinfoYN: 'Y',
                    mapinfoYN: 'Y',
                    overviewYN: 'Y'
                });
                
                const item = data.data.response.body.items.item[0];
                
                modalBody.innerHTML = `
                    <div class="relative">
                        <img src="${item.firstimage || 'https://placehold.co/800x500/E2E8F0/A0AEC0?text=No+Image'}" 
                             alt="${item.title}" class="w-full h-64 md:h-80 object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <h2 class="absolute bottom-6 left-6 text-white text-3xl font-bold">${item.title}</h2>
                        <button onclick="closeModal()" class="absolute top-4 right-4 bg-white/70 hover:bg-white rounded-full p-2 focus:outline-none transition">
                            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <div class="p-6 md:p-8 space-y-4">
                        <p class="text-lg">${item.overview || '상세 정보가 없습니다.'}</p>
                        <hr class="my-4">
                        <p><strong>주소:</strong> ${item.addr1 || '정보 없음'}</p>
                        <p><strong>연락처:</strong> ${item.tel || '정보 없음'}</p>
                        <p><strong>홈페이지:</strong> ${item.homepage ? `<a href="${item.homepage}" target="_blank" class="text-blue-600 hover:underline">${item.homepage}</a>` : '정보 없음'}</p>
                    </div>
                `;
            } catch (e) {
                modalBody.innerHTML = `
                    <div class="p-8 text-center text-red-600">
                        <h3 class="text-2xl font-bold mb-4">오류 발생</h3>
                        <p>${e.message}</p>
                        <button onclick="closeModal()" class="mt-6 bg-red-600 text-white font-bold py-2 px-4 rounded">닫기</button>
                    </div>
                `;
            }
        }
        
        /**
         * 모달 닫기
         */
        function closeModal() {
            modal.classList.remove('fade-in');
            modalContent.classList.remove('scale-up');
        }

        // 모달 배경 클릭 시 닫기
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // 페이지 로드 시 실행
        window.onload = async () => {
            try {
                // 가장 인기 있는 관광지(12) 10곳을 조회
                const data = await callApi({
                    operation: 'areaBasedList',
                    contentTypeId: '12',
                    numOfRows: 10,
                    pageNo: 1,
                    arrange: 'P' // P: 조회수 순
                });
                const destinations = data.data.response.body.items.item;
                renderDestinations(destinations);
            } catch (e) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = e.message;
            } finally {
                loadingContainer.classList.add('hidden');
            }
        };

    </script>

</body>
</html>
