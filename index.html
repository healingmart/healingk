<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 7대 관광지</title>
    <style>
        /* 기본 스타일 */
        :root {
            --primary-color: #007BFF;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: var(--text-color);
        }
        
        /* 헤더 */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* 메인 콘텐츠 컨테이너 */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* 관광지 카드 컨테이너 (그리드 레이아웃) */
        #attractions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* 개별 관광지 카드 */
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px var(--shadow-color);
        }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }
        .card-content h2 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .card-content p {
            line-height: 1.6;
        }
        .card-content .address {
            font-style: italic;
            color: #666;
            margin-top: 1rem;
            font-size: 0.9em;
        }
        
        /* 로딩 및 에러 메시지 */
        .message {
            grid-column: 1 / -1; /* 전체 너비 차지 */
            text-align: center;
            font-size: 1.5rem;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>대한민국 7대 관광지 🇰🇷</h1>
    </header>

    <main id="attractions-container">
        <div class="message" id="loader">✨ 멋진 관광지 정보를 불러오는 중입니다...</div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_ENDPOINT = 'https://healingk.vercel.app/';
            
            // 소개할 7대 관광지 키워드 목록
            const attractions = [
                '경복궁',
                'N서울타워',
                '해운대해수욕장',
                '설악산국립공원',
                '전주한옥마을',
                '성산일출봉',
                '불국사'
            ];

            const container = document.getElementById('attractions-container');
            const loader = document.getElementById('loader');

            /**
             * API를 호출하여 데이터를 가져오는 함수
             * @param {string} operation - API 작업 (searchKeyword, detailCommon 등)
             * @param {object} params - 요청 파라미터
             * @returns {Promise<object>} API 응답 데이터
             */
            async function fetchData(operation, params) {
                const query = new URLSearchParams({ operation, ...params }).toString();
                const response = await fetch(`${API_ENDPOINT}?${query}`);
                if (!response.ok) {
                    throw new Error(`API 요청 실패: ${response.status}`);
                }
                return response.json();
            }

            /**
             * 관광지 정보를 받아 HTML 카드를 생성하는 함수
             * @param {object} data - 상세 정보 데이터
             * @returns {string} 생성된 HTML 카드 문자열
             */
            function createAttractionCard(data) {
                const { title, firstimage, overview, addr1 } = data;
                
                // 이미지가 없을 경우 기본 이미지 사용
                const imageUrl = firstimage || 'https://via.placeholder.com/400x220.png?text=No+Image';
                
                // overview가 길 경우 150자로 자르기
                const shortOverview = overview.length > 150 
                    ? overview.substring(0, 150) + '...'
                    : overview;

                return `
                    <div class="card">
                        <img src="${imageUrl}" alt="${title}">
                        <div class="card-content">
                            <h2>${title}</h2>
                            <p>${shortOverview}</p>
                            <p class="address">📍 주소: ${addr1}</p>
                        </div>
                    </div>
                `;
            }

            /**
             * 메인 로직 실행 함수
             */
            async function loadAttractions() {
                try {
                    const cardPromises = attractions.map(async (keyword) => {
                        try {
                            // 1. 키워드 검색으로 contentId와 contentTypeId 가져오기
                            const searchResult = await fetchData('searchKeyword', { keyword });
                            
                            // 검색 결과가 없거나 body 또는 items가 없는 경우 건너뛰기
                            if (!searchResult.data?.body?.items?.item?.length) {
                                console.warn(`'${keyword}'에 대한 검색 결과가 없습니다.`);
                                return null;
                            }
                            
                            const firstItem = searchResult.data.body.items.item[0];
                            const { contentid, contenttypeid } = firstItem;

                            // 2. contentId로 상세 정보 조회하기
                            const detailResult = await fetchData('detailCommon', { 
                                contentId: contentid,
                                contentTypeId: contenttypeid,
                                defaultYN: 'Y',
                                firstImageYN: 'Y',
                                addrinfoYN: 'Y',
                                overviewYN: 'Y'
                            });
                            
                            if (!detailResult.data?.body?.items?.item?.length) {
                                console.warn(`'${keyword}'(contentId: ${contentid})에 대한 상세 정보가 없습니다.`);
                                return null;
                            }
                            
                            return createAttractionCard(detailResult.data.body.items.item[0]);

                        } catch (error) {
                            console.error(`'${keyword}' 정보를 가져오는 중 오류 발생:`, error);
                            return null; // 오류 발생 시 해당 카드는 생성하지 않음
                        }
                    });

                    // 모든 API 요청이 완료될 때까지 기다림
                    const cardsHtml = await Promise.all(cardPromises);
                    
                    // 로딩 메시지 제거
                    loader.style.display = 'none';
                    
                    // 성공적으로 생성된 카드만 화면에 추가
                    container.innerHTML += cardsHtml.filter(card => card !== null).join('');

                } catch (error) {
                    loader.textContent = '데이터를 불러오는 데 실패했습니다. 😥';
                    console.error('전체 로드 프로세스 오류:', error);
                }
            }
            
            // 프로그램 실행
            loadAttractions();
        });
    </script>

</body>
</html>
