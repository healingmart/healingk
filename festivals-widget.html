        <div class="widget-footer">
            <span id="update-time">ì—…ë°ì´íŠ¸ ì¤‘...</span> â€¢

    <script>
        let currentTab = 'ongoing';
        let festivalData = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadFestivalData();
            setupTabs();
            
            // 10ë¶„ë§ˆë‹¤ ìë™ ì—…ë°ì´íŠ¸
            setInterval(loadFestivalData, 10 * 60 * 1000);
        });
        
        function setupTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentTab = this.dataset.tab;
                    renderFestivals();
                });
            });
        }
        
        async function loadFestivalData() {
            try {
                const response = await fetch('/api/festivals');
                const data = await response.json();
                
                if (data.success) {
                    festivalData = data.data;
                    renderFestivals();
                    updateStats();
                    document.getElementById('update-time').textContent = 
                        new Date().toLocaleTimeString('ko-KR');
                } else {
                    showError('ì¶•ì œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ì¶•ì œ ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        function renderFestivals() {
            const content = document.getElementById('festival-content');
            
            if (!festivalData) {
                content.innerHTML = '<div class="loading">ë°ì´í„° ë¡œë”© ì¤‘...</div>';
                return;
            }
            
            let festivals = [];
            if (currentTab === 'ongoing') {
                festivals = festivalData.ongoing || [];
            } else if (currentTab === 'weekend') {
                festivals = festivalData.thisWeekend || [];
            } else if (currentTab === 'upcoming') {
                festivals = festivalData.upcoming || [];
            }
            
            if (festivals.length === 0) {
                content.innerHTML = `
                    <div class="no-festivals">
                        ${currentTab === 'ongoing' ? 'ì§„í–‰ì¤‘ì¸ ì¶•ì œê°€ ì—†ìŠµë‹ˆë‹¤' : 
                          currentTab === 'weekend' ? 'ì´ë²ˆ ì£¼ë§ ì¶•ì œê°€ ì—†ìŠµë‹ˆë‹¤' : 
                          'ì˜ˆì •ëœ ì¶•ì œê°€ ì—†ìŠµë‹ˆë‹¤'}
                    </div>
                `;
                return;
            }
            
            const html = `
                <div class="festival-list">
                    ${festivals.slice(0, 8).map(festival => `
                        <div class="festival-item" onclick="openFestivalDetail('${festival.id}')">
                            <div class="festival-header">
                                <div class="festival-title">${festival.title}</div>
                                <div class="festival-status ${festival.status}">
                                    ${festival.status === 'ongoing' ? 'ì§„í–‰ì¤‘' : 
                                      festival.status === 'upcoming' ? 'ì˜ˆì •' : 'ì£¼ë§'}
                                </div>
                            </div>
                            <div class="festival-details">
                                <div class="festival-location">ğŸ“ ${festival.region} ${festival.location.length > 15 ? festival.location.slice(0, 15) + '...' : festival.location}</div>
                                <div class="festival-date">${festival.daysLeft || festival.startDate}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            content.innerHTML = html;
        }
        
        function updateStats() {
            if (!festivalData || !festivalData.stats) return;
            
            const stats = festivalData.stats;
            document.getElementById('total-count').textContent = stats.total + 'ê°œ';
            document.getElementById('ongoing-count').textContent = stats.ongoing + 'ê°œ';
            document.getElementById('popular-region').textContent = 
                stats.popularRegions?.[0]?.region || 'ì •ë³´ ì—†ìŒ';
            
            document.getElementById('festival-stats').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('festival-content').innerHTML = `
                <div class="no-festivals">${message}</div>
            `;
        }
        
        function refreshFestival() {
            document.getElementById('festival-content').innerHTML = 
                '<div class="loading">ìƒˆë¡œê³ ì¹¨ ì¤‘...</div>';
            loadFestivalData();
        }
        
        function openFestivalDetail(festivalId) {
            // ì¶•ì œ ìƒì„¸ì •ë³´ íŒì—… ë˜ëŠ” ìƒˆ ì°½
            console.log('ì¶•ì œ ìƒì„¸ì •ë³´:', festivalId);
            alert('ì¶•ì œ ìƒì„¸ì •ë³´ ê¸°ëŠ¥ì€ ê³§ ì¶”ê°€ë  ì˜ˆì •ì…ë‹ˆë‹¤!');
        }
    </script>
